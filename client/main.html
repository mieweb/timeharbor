<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TimeHarbor - Your Personal Time Tracking Assistant</title>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.webmanifest">
  
  <!-- Apple PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="TimeHarbor">
  <link rel="apple-touch-icon" href="/timeharbor-icon.svg">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#6366f1">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/client/tailwind.generated.css">
  <!-- AG Grid CSS -->
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-grid.css">
  <link rel="stylesheet" href="https://unpkg.com/ag-grid-community/styles/ag-theme-alpine.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

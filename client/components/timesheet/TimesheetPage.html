<template name="timesheet">
  <div class="flex items-center gap-4 mb-6">
    <button id="backToHome" class="btn btn-outline btn-primary">&larr; Back to Dashboard</button>
    <h3 class="text-2xl font-bold text-base-content">
      {{#if isOwnTimesheet}}
        ðŸ“Š My Timesheet
      {{else}}
        Individual Timesheet
      {{/if}}
    </h3>
  </div>

  <!-- User Info Card -->
  <div class="card bg-base-100 shadow p-6 mb-6">
    <div class="flex items-center justify-between">
      <div>
        <h4 class="text-xl font-semibold text-base-content">{{userName}}</h4>
        <p class="text-base-content opacity-70">{{userEmail}}</p>
        {{#if isOwnTimesheet}}
          <p class="text-sm text-base-content opacity-60 mt-2">
            ðŸ“‹ Use this to verify your work hours and activities for payroll verification
          </p>
        {{/if}}
      </div>
      <div class="text-right">
        <div class="badge badge-primary badge-lg">Total Hours: {{totalHours}}</div>
      </div>
    </div>
  </div>


  <!-- Date Filter (reused from HomePage) -->
  <div class="mb-6 flex flex-wrap items-center gap-4">
    <label class="font-medium text-base-content">Date Range:</label>
    <input type="date" id="start-date" class="input input-bordered" value="{{startDate}}">
    <span class="opacity-60">to</span>
    <input type="date" id="end-date" class="input input-bordered" value="{{endDate}}">
    <div class="flex items-center gap-2">
      <button id="apply-range" class="btn btn-sm {{#if isPresetSelected 'custom'}}btn-primary{{else}}btn-outline{{/if}}">Apply</button>
      <button id="preset-today" class="btn btn-sm {{#if isPresetSelected 'today'}}btn-primary{{else}}btn-outline{{/if}}">Today</button>
      <button id="preset-yesterday" class="btn btn-sm {{#if isPresetSelected 'yesterday'}}btn-primary{{else}}btn-outline{{/if}}">Yesterday</button>
      <button id="preset-last7" class="btn btn-sm {{#if isPresetSelected 'last7'}}btn-primary{{else}}btn-outline{{/if}}">Last 7 Days</button>
      <button id="preset-thisweek" class="btn btn-sm {{#if isPresetSelected 'thisweek'}}btn-primary{{else}}btn-outline{{/if}}">This Week</button>
      <button id="preset-last14" class="btn btn-sm {{#if isPresetSelected 'last14'}}btn-primary{{else}}btn-outline{{/if}}">Last 14 Days</button>
    </div>
  </div>

  <!-- Session Details Grid -->
  <div class="card bg-base-100 shadow p-6">
    <div class="flex items-center justify-between mb-4">
      <h5 class="text-lg font-semibold text-base-content">Session Details</h5>
      <div class="flex items-center gap-2">
        <span class="text-sm text-base-content opacity-70" id="sessionCount">Loading...</span>
        <button id="refreshData" class="btn btn-sm btn-outline btn-primary" title="Refresh Data">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
          </svg>
        </button>
      </div>
    </div>
    <div id="timesheetGrid" class="ag-theme-alpine w-full h-96 border border-base-300 rounded-lg"></div>
  </div>

  <!-- Summary Stats -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
    <div class="card bg-base-100 shadow p-4">
      <div class="text-center">
        <div class="text-2xl font-bold text-primary">{{totalSessions}}</div>
        <div class="text-sm text-base-content opacity-70">Total Sessions</div>
      </div>
    </div>
    <div class="card bg-base-100 shadow p-4">
      <div class="text-center">
        <div class="text-2xl font-bold text-primary">{{averageSessionHours}}</div>
        <div class="text-sm text-base-content opacity-70">Avg Session Length</div>
      </div>
    </div>
    <div class="card bg-base-100 shadow p-4">
      <div class="text-center">
        <div class="text-2xl font-bold text-primary">{{workingDays}}</div>
        <div class="text-sm text-base-content opacity-70">Working Days</div>
      </div>
    </div>
  </div>
</template>

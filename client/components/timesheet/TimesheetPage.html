<template name="timesheet">
  <div class="max-w-4xl mx-auto p-4 md:p-6 space-y-6 pb-20 md:pb-0">
    <!-- Header -->
    <div class="flex items-center gap-3">
      <button id="backToHome" type="button" class="p-2 text-blue-600 dark:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-lg transition-colors" aria-label="Go back">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
      </button>
      <h2 class="text-lg md:text-xl font-bold text-gray-900 dark:text-white">
        {{#if isOwnTimesheet}}My Timesheet{{else}}Individual Timesheet{{/if}}
      </h2>
    </div>

    <!-- User Info Card -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-4 md:p-6">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 md:w-12 md:h-12 rounded-full bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center text-white font-semibold text-sm md:text-base shrink-0" aria-hidden="true">
            {{userInitial}}
          </div>
          <div>
            <h3 class="text-base md:text-lg font-semibold text-gray-900 dark:text-white">{{userName}}</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">{{userEmail}}</p>
          </div>
        </div>
        <div class="inline-flex items-center gap-1.5 px-3 py-1.5 bg-blue-50 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded-full text-sm font-semibold border border-blue-200 dark:border-blue-800">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          Total: {{totalHours}}
        </div>
      </div>
    </div>

    <!-- Quick Stats -->
    <div class="grid grid-cols-3 gap-3 md:gap-4">
      <div class="p-3 md:p-5 bg-blue-50 dark:bg-blue-900/20 rounded-xl border border-blue-100 dark:border-blue-800">
        <div class="text-xs md:text-sm font-medium text-blue-900 dark:text-blue-100 mb-1 truncate">Total Clock-ins</div>
        <div class="text-xl md:text-2xl font-bold text-blue-600 dark:text-blue-400">{{totalSessions}}</div>
      </div>
      <div class="p-3 md:p-5 bg-indigo-50 dark:bg-indigo-900/20 rounded-xl border border-indigo-100 dark:border-indigo-800">
        <div class="text-xs md:text-sm font-medium text-indigo-900 dark:text-indigo-100 mb-1 truncate">Avg Session</div>
        <div class="text-xl md:text-2xl font-bold text-indigo-600 dark:text-indigo-400">{{averageSessionHours}}</div>
      </div>
      <div class="p-3 md:p-5 bg-purple-50 dark:bg-purple-900/20 rounded-xl border border-purple-100 dark:border-purple-800">
        <div class="text-xs md:text-sm font-medium text-purple-900 dark:text-purple-100 mb-1 truncate">Working Days</div>
        <div class="text-xl md:text-2xl font-bold text-purple-600 dark:text-purple-400">{{workingDays}}</div>
      </div>
    </div>

    <!-- Date Range Filter -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-4 md:p-6">
      <div class="space-y-3">
        <div class="flex flex-col sm:flex-row sm:items-center gap-2">
          <label class="font-medium text-sm sm:text-base text-gray-700 dark:text-gray-300">Date Range:</label>
          <div class="flex flex-col gap-2 flex-1">
            <div class="md:hidden">
              <select id="timesheetRangeSelect" class="w-full px-3 py-2 rounded-xl border-2 border-blue-500 bg-white dark:bg-gray-700/50 text-sm text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500/20" aria-label="Select date range">
                <option value="today" selected={{isPresetSelected 'today'}}>Today</option>
                <option value="yesterday" selected={{isPresetSelected 'yesterday'}}>Yesterday</option>
                <option value="last7" selected={{isPresetSelected 'last7'}}>7 Days</option>
                <option value="thisweek" selected={{isPresetSelected 'thisweek'}}>This Week</option>
                <option value="last14" selected={{isPresetSelected 'last14'}}>14 Days</option>
                <option value="custom" selected={{isPresetSelected 'custom'}}>Custom</option>
              </select>
            </div>
            <div class="flex items-center gap-2 flex-1">
              <input type="date" id="start-date" class="flex-1 min-w-0 px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent" value="{{startDate}}">
              <span class="text-gray-500 dark:text-gray-400 text-sm">to</span>
              <input type="date" id="end-date" class="flex-1 min-w-0 px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent" value="{{endDate}}">
            </div>
          </div>
        </div>
        <div class="hidden md:flex items-center gap-2 overflow-x-auto pb-2">
          <button id="preset-today" type="button" class="px-3 py-1.5 rounded-lg text-sm font-medium whitespace-nowrap transition-colors {{#if isPresetSelected 'today'}}bg-blue-600 text-white{{else}}border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700{{/if}}">Today</button>
          <button id="preset-yesterday" type="button" class="px-3 py-1.5 rounded-lg text-sm font-medium whitespace-nowrap transition-colors {{#if isPresetSelected 'yesterday'}}bg-blue-600 text-white{{else}}border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700{{/if}}">Yesterday</button>
          <button id="preset-last7" type="button" class="px-3 py-1.5 rounded-lg text-sm font-medium whitespace-nowrap transition-colors {{#if isPresetSelected 'last7'}}bg-blue-600 text-white{{else}}border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700{{/if}}">7 Days</button>
          <button id="preset-thisweek" type="button" class="px-3 py-1.5 rounded-lg text-sm font-medium whitespace-nowrap transition-colors {{#if isPresetSelected 'thisweek'}}bg-blue-600 text-white{{else}}border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700{{/if}}">This Week</button>
          <button id="preset-last14" type="button" class="px-3 py-1.5 rounded-lg text-sm font-medium whitespace-nowrap transition-colors {{#if isPresetSelected 'last14'}}bg-blue-600 text-white{{else}}border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700{{/if}}">14 Days</button>
        </div>
      </div>
    </div>

    <!-- Timesheet Data -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-4 md:p-6">
      <div class="flex items-center justify-between mb-4 md:mb-6">
        <h3 class="text-base md:text-lg font-bold text-gray-900 dark:text-white">
          {{#if isDetailMode}}Clock-in Details{{else}}Daily Summary{{/if}}
        </h3>
        <div class="flex items-center gap-1.5 sm:gap-2">
          <button id="toggleDetailMode" type="button" class="inline-flex items-center px-3 py-1.5 rounded-lg text-sm font-medium transition-colors {{#if isDetailMode}}bg-blue-600 text-white hover:bg-blue-700{{else}}border border-blue-200 dark:border-blue-800 text-blue-600 dark:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20{{/if}}" title="{{#if isDetailMode}}View Summary{{else}}View More Details{{/if}}">
            {{#if isDetailMode}}
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
              Summary
            {{else}}
              <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" /></svg>
              View More Details
            {{/if}}
          </button>
          <span class="text-xs sm:text-sm text-gray-500 dark:text-gray-400 hidden sm:inline" id="clockInCount">Loading...</span>
          <button id="refreshData" type="button" class="p-1.5 text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors" title="Refresh Data">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
            </svg>
          </button>
          {{#if isDetailMode}}
            <button id="editClockins" type="button" class="hidden md:inline-flex px-3 py-1.5 rounded-lg text-sm font-medium transition-colors {{#if isEditMode}}bg-blue-600 text-white hover:bg-blue-700{{else}}border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700{{/if}}" title="{{#if isEditMode}}Save changes{{else}}Edit clock-ins{{/if}}">{{#if isEditMode}}Save{{else}}Edit{{/if}}</button>
          {{/if}}
        </div>
      </div>

      <!-- Mobile Card View -->
      {{#if isDetailMode}}
      <!-- Detailed View: Individual sessions -->
      <div id="timesheetMobileCards" class="md:hidden space-y-3">
        {{#each sessionData}}
          <div class="p-3 md:p-4 rounded-xl border transition-colors {{#if isActive}}bg-green-50 dark:bg-green-900/10 border-green-100 dark:border-green-900/30{{else}}border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-700/30{{/if}}">
            <div class="flex justify-between items-start mb-2">
              <div>
                <div class="font-semibold text-gray-900 dark:text-white text-sm">{{formatDateCard date}}</div>
                <div class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">
                  {{formatTimeCard startTime}} - {{#if endTime}}{{formatTimeCard endTime}}{{else}}now{{/if}}
                </div>
              </div>
              <div class="text-right">
                {{#if isActive}}
                  <span class="inline-flex items-center gap-1 px-2 py-0.5 text-xs font-medium bg-green-100 dark:bg-green-900/40 text-green-700 dark:text-green-400 rounded-full">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                    Active
                  </span>
                {{else}}
                  <span class="px-2 py-0.5 text-xs font-medium text-gray-500 dark:text-gray-400 rounded-full bg-gray-100 dark:bg-gray-700">Done</span>
                {{/if}}
              </div>
            </div>
            <div class="flex justify-between items-center">
              <div class="text-lg font-bold text-blue-600 dark:text-blue-400">{{formatDurationCard duration isActive}}</div>
              {{#if teamName}}
                <span class="text-xs text-blue-600 dark:text-blue-400 font-medium">{{teamName}}</span>
              {{/if}}
            </div>
            {{#if ticketsWorkedOn.length}}
              <div class="mt-3 pt-2 border-t border-gray-200 dark:border-gray-600">
                <div class="text-[10px] uppercase tracking-wider text-gray-400 dark:text-gray-500 font-semibold mb-1.5">Tickets worked on</div>
                <div class="flex flex-wrap gap-2">
                  {{#each ticketsWorkedOn}}
                    {{#if url}}
                      <a href="{{url}}" target="_blank" rel="noopener noreferrer" class="timesheet-ticket-link inline-flex items-center gap-1.5 rounded-full px-3 py-2.5 text-xs font-medium bg-blue-50 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 hover:bg-blue-600 hover:text-white dark:hover:bg-blue-600 transition-all duration-200 no-underline shadow-sm hover:shadow border border-blue-200 dark:border-blue-800 hover:border-blue-600 touch-manipulation min-h-[44px] min-w-[44px]">
                        <span class="truncate max-w-[140px]">{{title}}</span>
                        <span class="text-[10px] opacity-80 shrink-0">({{durationFormatted}})</span>
                        <svg class="w-3 h-3 shrink-0 opacity-70" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                      </a>
                    {{else}}
                      <span class="inline-flex items-center gap-1.5 rounded-full px-3 py-1.5 text-xs font-medium bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 border border-gray-200 dark:border-gray-600 truncate max-w-[160px]"><span class="truncate">{{title}}</span><span class="text-[10px] opacity-80 shrink-0">({{durationFormatted}})</span></span>
                    {{/if}}
                  {{/each}}
                </div>
              </div>
            {{/if}}
          </div>
        {{else}}
          <div class="text-center py-8 text-gray-500 dark:text-gray-400 text-sm">
            No clock-ins for selected date range
          </div>
        {{/each}}
      </div>
      {{else}}
      <!-- Summary View: Daily totals -->
      <div id="timesheetSummaryCards" class="md:hidden space-y-3">
        {{#each dailySummaryData}}
          <div class="p-3 md:p-4 rounded-xl border border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-700/30 hover:bg-gray-100 dark:hover:bg-gray-700/50 transition-colors">
            <div class="flex justify-between items-start mb-2">
              <div>
                <div class="font-semibold text-gray-900 dark:text-white text-sm">{{formatDateCard date}}</div>
                <div class="text-xs text-gray-500 dark:text-gray-400 mt-0.5">{{sessionCount}} clock-ins</div>
              </div>
              <div class="text-right">
                {{#if hasActiveSession}}
                  <span class="inline-flex items-center gap-1 px-2 py-0.5 text-xs font-medium bg-green-100 dark:bg-green-900/40 text-green-700 dark:text-green-400 rounded-full">
                    <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                    Active
                  </span>
                {{else}}
                  <span class="px-2 py-0.5 text-xs font-medium text-gray-500 dark:text-gray-400 rounded-full bg-gray-100 dark:bg-gray-700">Done</span>
                {{/if}}
              </div>
            </div>
            <div class="flex justify-between items-center">
              <div class="text-lg font-bold text-blue-600 dark:text-blue-400">{{formatHoursForSummary totalSeconds}}</div>
              {{#if firstClockIn}}
                <div class="text-xs text-gray-500 dark:text-gray-400">
                  {{formatTimeForSummary firstClockIn}} - {{#if lastClockOut}}{{formatTimeForSummary lastClockOut}}{{else}}now{{/if}}
                </div>
              {{/if}}
            </div>
          </div>
        {{else}}
          <div class="text-center py-8 text-gray-500 dark:text-gray-400 text-sm">
            No clock-ins for selected date range
          </div>
        {{/each}}
      </div>
      {{/if}}

      <!-- Desktop Grid View -->
      <div id="timesheetGrid" class="ag-theme-alpine w-full h-96 hidden md:block rounded-xl overflow-hidden"></div>
    </div>
  </div>
</template>

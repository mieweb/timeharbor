<template name="home">
  <div class="mb-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-4">Welcome to TimeHarbor</h2>
    <p class="text-gray-600 mb-6">
      Track your time efficiently across teams and projects.
    </p>
  </div>

  <!-- Team Dashboard Section -->
  {{#if isTeamLeader}}
    <div class="mb-12">
      <h3 class="text-xl font-semibold mb-4">Team Dashboard</h3>
      
      <!-- Date Filter -->
      <div class="mb-6 flex items-center gap-4">
        <label class="font-medium">Filter by Date:</label>
        <input type="date" id="date-filter" class="input input-bordered" value="{{selectedDate}}">
        <button id="today-btn" class="btn btn-sm btn-outline">Today</button>
        <button id="yesterday-btn" class="btn btn-sm btn-outline">Yesterday</button>
      </div>

      <!-- Team Summary Table -->
      <div class="overflow-x-auto">
        <table class="table table-zebra w-full">
          <thead>
            <tr>
              <th>Team Member</th>
              <th>Email</th>
              <th>Total Hours</th>
              <th>First Clock-in</th>
              <th>Last Clock-out</th>
              <th>Tickets Worked</th>
            </tr>
          </thead>
          <tbody>
            {{#each teamMemberSummary}}
              <tr>
                <td class="font-medium">{{getDisplayName userId}}</td>
                <td class="text-gray-600">{{userEmail}}</td>
                <td>
                  <span class="badge badge-primary">{{formatTime totalSeconds}}</span>
                </td>
                <td class="text-sm">
                  {{#if firstClockIn}}
                    {{formatDate firstClockIn}}
                  {{else}}
                    <span class="text-gray-400">No activity</span>
                  {{/if}}
                </td>
                <td class="text-sm">
                  {{#if lastClockOut}}
                    {{formatDate lastClockOut}}
                  {{else}}
                    {{#if hasActiveSession}}
                      <span class="text-success">Active</span>
                    {{else}}
                      <span class="text-gray-400">-</span>
                    {{/if}}
                  {{/if}}
                </td>
                <td>
                  {{#if tickets.length}}
                    <div class="flex flex-wrap gap-1">
                      {{#each tickets}}
                        <span class="badge badge-sm badge-outline">{{this}}</span>
                      {{/each}}
                    </div>
                  {{else}}
                    <span class="text-gray-400">No tickets</span>
                  {{/if}}
                </td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>

      {{#unless teamMemberSummary.length}}
        <div class="text-center py-8 text-gray-500">
          <p>No team activity found for {{formatDateOnly selectedDate}}</p>
        </div>
      {{/unless}}
    </div>
  {{/if}}

  <!-- Personal Time Overview -->
  <h3 class="text-xl font-semibold mb-4">Your Time Overview</h3>
  <ul class="space-y-4">
    {{#each allClockEvents}}
      <li class="card bg-base-100 shadow p-4">
        <div class="mb-2"><span class="font-bold">Project:</span> {{teamName teamId}}</div>
        <div class="mb-2"><span class="font-bold">Email:</span> {{userName userId}}</div>
        <div class="mb-2">
          <span class="font-bold">Clock-in Period:</span>
          {{#if endTime}}
            {{formatDate startTimestamp}} - {{formatDate endTime}}
          {{else}}
            Started {{formatDate startTimestamp}} (Active)
          {{/if}}
        </div>
        <div class="mb-2">
          <span class="font-bold">Total Clock-in Time:</span>
          <span class="badge badge-primary">{{formatTime (clockEventTotalTime this)}}</span>
          {{#unless endTime}}
            <span class="text-success ml-2">(Running)</span>
          {{/unless}}
        </div>
        <div class="mt-4">
          <div class="font-bold mb-2">Tickets worked on:</div>
          <ul class="ml-4 list-disc space-y-2">
            {{#each tickets}}
              <li class="flex items-center justify-between">
                <div>
                  <span class="font-semibold">{{ticketTitle ticketId}}</span>
                  {{#if startTimestamp}}
                    <span class="text-success">(Active)</span>
                  {{/if}}
                </div>
                <span class="badge bg-gray-700 text-white">{{formatTime (ticketTotalTime this)}}</span>
              </li>
            {{/each}}
          </ul>
        </div>
      </li>
    {{/each}}
  </ul>
</template>

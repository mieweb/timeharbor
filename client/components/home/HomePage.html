<template name="home">
  <div class="max-w-4xl mx-auto p-4 md:p-6 space-y-6 pb-20 md:pb-0">
    <!-- Team Member Icons (Mobile Only) -->
    <div class="md:hidden flex items-center gap-4 mb-4">
      {{#each teamMembersForIcons}}
        <div class="flex flex-col items-center gap-1">
          <div class="relative">
            {{#if youtubeShortLink}}
              <a href="{{youtubeShortLink}}" target="_blank" rel="noopener noreferrer" class="block">
                <div class="w-12 h-12 rounded-full bg-blue-600 text-white flex items-center justify-center text-sm font-semibold shrink-0 ring-4 ring-green-400 ring-offset-0 cursor-pointer hover:ring-green-300 transition-all" style="box-shadow: 0 0 0 4px rgba(74, 222, 128, 0.3);">
                  {{initials}}
                </div>
              </a>
            {{else}}
              <div class="w-12 h-12 rounded-full bg-blue-600 text-white flex items-center justify-center text-sm font-semibold shrink-0">
                {{initials}}
              </div>
            {{/if}}
            {{#if isCurrentUser}}
              <div class="absolute -bottom-0.5 -right-0.5 w-5 h-5 rounded-full bg-blue-500 border-2 border-white dark:border-gray-800 flex items-center justify-center z-20">
                <svg class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
              </div>
            {{/if}}
            {{#if isOnline}}
              <!-- Green dot on the circle edge (bottom-right of avatar) -->
              <div class="absolute rounded-full bg-green-400 border-2 border-white dark:border-gray-800 z-20" style="width: 8px; height: 8px; right: 3px; bottom: 3px; transform: none; box-shadow: 0 0 6px rgba(74, 222, 128, 0.8);"></div>
            {{/if}}
          </div>
          <span class="text-xs text-gray-600 dark:text-gray-400 text-center max-w-[60px] truncate">
            {{#if isCurrentUser}}Your pulse{{else}}{{name}}{{/if}}
          </span>
        </div>
      {{/each}}
    </div>

    <!-- First Time User / No Data State -->
    {{#if isFirstTimeUser}}
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-4 md:p-6">
        <div class="text-center py-6 md:py-8">
          <div class="text-5xl md:text-6xl mb-4">üöÄ</div>
          <h2 class="text-xl md:text-2xl font-bold text-gray-900 dark:text-white mb-3">Welcome to TimeHarbor!</h2>
          <p class="text-gray-600 dark:text-gray-400 mb-6 max-w-md mx-auto text-sm md:text-base">
            Get started by joining a team or creating your first project. Your time tracking journey begins here!
          </p>
          <div class="flex flex-col sm:flex-row gap-3 justify-center">
            <button id="joinTeam" type="button" class="px-4 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors text-sm md:text-base">
              Join a Team
            </button>
            <button id="viewGuide" type="button" class="px-4 py-3 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors text-sm md:text-base">
              View Guide
            </button>
          </div>
        </div>
      </div>
    {{/if}}

    <!-- Push Notifications (Admins) - only show when not yet enabled; once on, manage from Profile -->
    {{#if showPushNotificationCardOnHome}}
      {{> notificationSettings}}
    {{/if}}

    <!-- Team Dashboard (Admins) -->
    {{#if isTeamAdmin}}
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-4 md:p-6">
        <h2 class="text-lg md:text-xl font-bold text-gray-900 dark:text-white mb-4 md:mb-6">Team Dashboard</h2>

        <!-- Date Range Filter -->
        <div class="mb-6 space-y-3">
          <div class="flex flex-col sm:flex-row sm:items-center gap-2">
            <label class="font-medium text-sm sm:text-base text-gray-700 dark:text-gray-300">Date Range:</label>
            <div class="flex items-center gap-2 flex-1">
              <input type="date" id="start-date" class="flex-1 min-w-0 px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent" value="{{startDate}}">
              <span class="text-gray-500 dark:text-gray-400 text-sm">to</span>
              <input type="date" id="end-date" class="flex-1 min-w-0 px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm focus:ring-2 focus:ring-blue-500 focus:border-transparent" value="{{endDate}}">
            </div>
          </div>
          <div class="flex items-center gap-2 overflow-x-auto pb-2">
            <button id="preset-today" type="button" class="px-3 py-1.5 rounded-lg text-sm font-medium whitespace-nowrap transition-colors {{#if isPresetSelected 'today'}}bg-blue-600 text-white{{else}}border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700{{/if}}">Today</button>
            <button id="preset-yesterday" type="button" class="px-3 py-1.5 rounded-lg text-sm font-medium whitespace-nowrap transition-colors {{#if isPresetSelected 'yesterday'}}bg-blue-600 text-white{{else}}border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700{{/if}}">Yesterday</button>
            <button id="preset-last7" type="button" class="px-3 py-1.5 rounded-lg text-sm font-medium whitespace-nowrap transition-colors {{#if isPresetSelected 'last7'}}bg-blue-600 text-white{{else}}border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700{{/if}}">7 Days</button>
            <button id="preset-thisweek" type="button" class="px-3 py-1.5 rounded-lg text-sm font-medium whitespace-nowrap transition-colors {{#if isPresetSelected 'thisweek'}}bg-blue-600 text-white{{else}}border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700{{/if}}">This Week</button>
            <button id="preset-last14" type="button" class="px-3 py-1.5 rounded-lg text-sm font-medium whitespace-nowrap transition-colors {{#if isPresetSelected 'last14'}}bg-blue-600 text-white{{else}}border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700{{/if}}">14 Days</button>
          </div>
        </div>

        <!-- Team Summary - Mobile Cards -->
        <div id="teamMobileCards" class="md:hidden space-y-3">
          {{#each teamMemberSummaryData}}
            <div class="p-3 md:p-4 rounded-xl border border-gray-100 dark:border-gray-700 bg-gray-50 dark:bg-gray-700/30 cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-700/50 transition-colors" data-user-id="{{userId}}">
              <div class="flex justify-between items-start mb-2">
                <div>
                  <div class="font-semibold text-gray-900 dark:text-white">{{displayName}}</div>
                  <div class="text-xs text-gray-500 dark:text-gray-400">{{formatDateForCard date}}</div>
                </div>
                <div class="text-right">
                  {{#if hasActiveSession}}
                    <span class="inline-flex items-center gap-1 px-2 py-0.5 text-xs font-medium bg-green-100 dark:bg-green-900/40 text-green-700 dark:text-green-400 rounded-full">
                      <span class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                      Active
                    </span>
                  {{else}}
                    <span class="px-2 py-0.5 text-xs font-medium text-gray-500 dark:text-gray-400 rounded-full bg-gray-100 dark:bg-gray-700">Done</span>
                  {{/if}}
                </div>
              </div>
              <div class="flex justify-between items-center">
                <div class="text-lg font-bold text-blue-600 dark:text-blue-400">{{formatHoursForCard totalSeconds}}</div>
                {{#if firstClockIn}}
                  <div class="text-xs text-gray-500 dark:text-gray-400">
                    {{formatTimeForCard firstClockIn}} - {{#if lastClockOut}}{{formatTimeForCard lastClockOut}}{{else}}now{{/if}}
                  </div>
                {{/if}}
              </div>
            </div>
          {{else}}
            <div class="text-center py-8 text-gray-500 dark:text-gray-400 text-sm">
              No team activity for selected date range
            </div>
          {{/each}}
        </div>

        <!-- Team Summary - Desktop Grid -->
        <div id="teamDashboardGrid" class="ag-theme-alpine w-full h-96 hidden md:block rounded-xl overflow-hidden"></div>
      </div>
    {{/if}}

    <!-- Personal Dashboard -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-4 md:p-6">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-6">
        <h2 class="text-lg md:text-xl font-bold text-gray-900 dark:text-white">Your Personal Dashboard</h2>
        <div class="flex flex-wrap gap-2">
          <button id="viewMyTimesheet" type="button" class="px-3 py-2 text-sm font-medium text-blue-600 dark:text-blue-400 hover:bg-blue-50 dark:hover:bg-blue-900/20 rounded-lg transition-colors border border-blue-200 dark:border-blue-800">
            View Timesheet
          </button>
          <button id="reportIssue" type="button" class="px-3 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 rounded-lg transition-colors border border-gray-200 dark:border-gray-600">
            Report Issue
          </button>
        </div>
      </div>

      <!-- Quick Stats (TimeharborApp-style colored cards) -->
      <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-6 mb-6">
        <div class="p-3 md:p-6 bg-blue-50 dark:bg-blue-900/20 rounded-xl border border-blue-100 dark:border-blue-800 flex flex-col justify-between">
          <div>
            <h3 class="text-xs md:text-base font-semibold text-blue-900 dark:text-blue-100 mb-1 md:mb-2 truncate">Today</h3>
            <p class="text-lg md:text-3xl font-bold text-blue-600 dark:text-blue-400 truncate">{{todayHours}}</p>
          </div>
          <p class="text-[10px] md:text-sm text-blue-600/60 dark:text-blue-400/60 mt-1 truncate">Hours today</p>
        </div>
        <div class="p-3 md:p-6 bg-indigo-50 dark:bg-indigo-900/20 rounded-xl border border-indigo-100 dark:border-indigo-800 flex flex-col justify-between">
          <div>
            <h3 class="text-xs md:text-base font-semibold text-indigo-900 dark:text-indigo-100 mb-1 md:mb-2 truncate">This Week</h3>
            <p class="text-lg md:text-3xl font-bold text-indigo-600 dark:text-indigo-400 truncate">{{weekHours}}</p>
          </div>
          <p class="text-[10px] md:text-sm text-indigo-600/60 dark:text-indigo-400/60 mt-1 truncate">Total hours</p>
        </div>
        <div class="p-3 md:p-6 bg-purple-50 dark:bg-purple-900/20 rounded-xl border border-purple-100 dark:border-purple-800 flex flex-col justify-between">
          <div>
            <h3 class="text-xs md:text-base font-semibold text-purple-900 dark:text-purple-100 mb-1 md:mb-2 truncate">Active</h3>
            <p class="text-lg md:text-3xl font-bold text-purple-600 dark:text-purple-400 truncate">{{activeSessionsCount}}</p>
          </div>
          <p class="text-[10px] md:text-sm text-purple-600/60 dark:text-purple-400/60 mt-1 truncate">Sessions</p>
        </div>
        <div class="p-3 md:p-6 bg-green-50 dark:bg-green-900/20 rounded-xl border border-green-100 dark:border-green-800 flex flex-col justify-between">
          <div>
            <h3 class="text-xs md:text-base font-semibold text-green-900 dark:text-green-100 mb-1 md:mb-2 truncate">Teams</h3>
            <p class="text-lg md:text-3xl font-bold text-green-600 dark:text-green-400 truncate">{{totalProjects}}</p>
          </div>
          <p class="text-[10px] md:text-sm text-green-600/60 dark:text-green-400/60 mt-1 truncate">Your teams</p>
        </div>
      </div>

      <!-- Recent Activity (TimeharborApp-style list) -->
      <h4 class="text-base md:text-lg font-semibold text-gray-900 dark:text-white mb-4">Recent Activity</h4>
      {{#if hasRecentActivity}}
        <div class="space-y-3">
          {{#each recentClockEvents}}
            <div class="flex items-center justify-between gap-2 p-3 md:p-4 rounded-xl border transition-colors {{#if endTime}}bg-gray-50 dark:bg-gray-700/30 border-gray-100 dark:border-gray-700{{else}}bg-green-50 dark:bg-green-900/10 border-green-100 dark:border-green-900/30{{/if}}">
              <div class="flex items-center gap-2 md:gap-3 min-w-0 flex-1">
                <div class="shrink-0 p-1.5 rounded-full {{#if endTime}}bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400{{else}}bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400{{/if}}">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                </div>
                <div class="min-w-0 flex-1">
                  <div class="font-semibold text-gray-900 dark:text-white text-sm md:text-base truncate">{{teamName teamId}}</div>
                  <div class="text-xs md:text-sm text-gray-500 dark:text-gray-400">
                    {{#if endTime}}
                      {{formatTimestampHoursMinutes startTimestamp}} - {{formatTimestampHoursMinutes endTime}}
                    {{else}}
                      {{formatTimestampHoursMinutes startTimestamp}} (Active)
                    {{/if}}
                  </div>
                </div>
              </div>
              <div class="text-right shrink-0">
                <span class="inline-block px-2 md:px-3 py-1 rounded-lg text-xs md:text-sm font-mono font-medium {{#if endTime}}bg-gray-200 dark:bg-gray-600 text-gray-700 dark:text-gray-300{{else}}bg-green-500 text-white{{/if}}">{{formatTimeHoursMinutes (clockEventTotalTime this)}}</span>
                {{#unless endTime}}
                  <div class="text-xs text-green-600 dark:text-green-400 font-medium mt-1">Running</div>
                {{/unless}}
              </div>
            </div>
          {{/each}}
        </div>
      {{else}}
        <div class="text-center py-8">
          <div class="text-4xl mb-4">‚è∞</div>
          <p class="text-gray-500 dark:text-gray-400 mb-2">No recent activity found</p>
          <p class="text-sm text-gray-400 dark:text-gray-500">Start tracking your time by clocking into a project!</p>
        </div>
      {{/if}}
    </div>
  </div>
</template>

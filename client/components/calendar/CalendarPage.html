<template name="calendar">
  <div class="max-w-4xl mx-auto p-4 md:p-6 space-y-6">
    <!-- Header -->
    <div>
      <h1 class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-white">Calendar Integration</h1>
      <p class="mt-1 text-sm md:text-base text-gray-500 dark:text-gray-400">
        Connect your calendar to quickly log time from your meetings.
      </p>
    </div>

    <!-- Calendar Events -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm border border-gray-200 dark:border-gray-700">
      <div class="p-4 md:p-5 border-b border-gray-100 dark:border-gray-700">
        <div class="flex items-center justify-between gap-3">
          <div>
            <h2 class="text-base md:text-lg font-semibold text-gray-900 dark:text-white">Your Calendar Events</h2>
            {{#if isSyncingCalendar}}
              <p class="mt-1 text-xs md:text-sm text-gray-500 dark:text-gray-400">Loading events...</p>
            {{/if}}
          </div>
        </div>

        {{#if calendarError}}
          <div class="mt-3 rounded-lg border border-red-200 dark:border-red-800 bg-red-50 dark:bg-red-900/20 px-3 py-2 text-xs md:text-sm text-red-700 dark:text-red-300">
            {{calendarError}}
          </div>
        {{/if}}
      </div>

      {{#if hasCalendarEvents}}
        <div class="divide-y divide-gray-100 dark:divide-gray-700">
          {{#each calendarEvents}}
            <div class="p-4 md:p-5 flex flex-col md:flex-row md:items-center md:justify-between gap-3">
              <div class="flex items-start gap-3 md:gap-4 flex-1 min-w-0">
                <div class="mt-0.5 flex h-9 w-9 items-center justify-center rounded-xl bg-blue-100 text-blue-600 dark:bg-blue-900/30 dark:text-blue-400 shrink-0">
                  <span class="text-lg">ðŸ“…</span>
                </div>
                <div class="space-y-1 min-w-0">
                  <h3 class="text-sm md:text-base font-semibold text-gray-900 dark:text-white truncate" title="{{title}}">
                    {{title}}
                  </h3>
                  <p class="text-xs md:text-sm text-gray-500 dark:text-gray-400 flex flex-wrap items-center gap-1.5 md:gap-2">
                    <span class="font-medium">{{date}}</span>
                    <span class="hidden md:inline">â€¢</span>
                    <span>{{time}} â€“ {{endTime}}</span>
                    <span class="inline-flex items-center gap-1 rounded-full bg-blue-50 dark:bg-blue-900/30 px-2 py-0.5 text-[11px] font-medium text-blue-700 dark:text-blue-300">
                      {{duration}} min
                    </span>
                  </p>
                </div>
              </div>

              <button
                type="button"
                class="log-meeting inline-flex items-center justify-center gap-2 rounded-xl bg-blue-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-gray-900 w-full md:w-auto"
                data-meeting-id="{{id}}"
                data-duration="{{duration}}"
                data-title="{{title}}"
              >
                Log {{duration}} min
              </button>
            </div>
          {{/each}}
        </div>
      {{else}}
        {{#unless isSyncingCalendar}}
          <div class="p-6 md:p-8 text-center">
            <div class="mx-auto mb-4 flex h-14 w-14 items-center justify-center rounded-2xl bg-gray-100 text-gray-400 dark:bg-gray-700 dark:text-gray-500">
              <svg class="h-7 w-7" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
              </svg>
            </div>
            <h3 class="text-sm md:text-base font-semibold text-gray-900 dark:text-white mb-1">Calendar integration is disabled</h3>
            <p class="text-xs md:text-sm text-gray-500 dark:text-gray-400 max-w-md mx-auto">
              Google login has been removed, so calendar sync is not available. You can still track time using tickets and the main timer.
            </p>
          </div>
        {{/unless}}
      {{/if}}
    </div>

    <!-- Privacy Notice -->
    <div class="bg-blue-50 dark:bg-blue-900/10 border border-blue-200 dark:border-blue-800 rounded-2xl p-4 md:p-5">
      <div class="flex items-start gap-3">
        <div class="mt-0.5 flex h-8 w-8 items-center justify-center rounded-full bg-blue-100 text-blue-600 dark:bg-blue-900/40 dark:text-blue-300 shrink-0">
          <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <div class="space-y-1">
          <h4 class="font-medium text-sm md:text-base text-blue-900 dark:text-blue-100">Privacy &amp; Security</h4>
          <p class="text-xs md:text-sm text-blue-800 dark:text-blue-200">
            We only ever use basic event information (title, date, time, duration) to help you log time.
            We never access meeting content, call recordings, or other sensitive data.
          </p>
        </div>
      </div>
    </div>
  </div>
</template>

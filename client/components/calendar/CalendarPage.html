<template name="calendar">
  <div class="max-w-6xl mx-auto p-6">
    <!-- Header -->
    <div class="mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Calendar Integration</h1>
      <p class="text-gray-600 text-lg">
        Connect your Google Calendar to automatically sync and log time from your meetings.
      </p>
    </div>

    <!-- Calendar Events Section -->
    <div class="mb-8">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-semibold">Your Calendar Events</h3>
        <button id="sync-calendar" class="btn btn-sm btn-primary {{#if isSyncingCalendar}}loading{{/if}}">
          {{#if isSyncingCalendar}}Syncing...{{else}}Sync Calendar{{/if}}
        </button>
      </div>
      
      {{#if calendarError}}
        <div class="alert alert-error mb-4">
          {{calendarError}}
          {{#if hasGoogleAccount}}
            <div class="mt-2">
              <button id="reauth-google" class="btn btn-sm btn-outline">
                Re-authenticate
              </button>
            </div>
          {{/if}}
        </div>
      {{/if}}
      
      {{#if hasCalendarEvents}}
        <div class="grid gap-4 mb-6">
          {{#each calendarEvents}}
            <div class="card bg-base-100 shadow-sm border border-gray-200 p-4">
              <div class="flex items-start justify-between">
                <div class="flex-1">
                  <div class="flex items-center gap-2 mb-1">
                    <span class="text-lg">ðŸ“…</span>
                    <h4 class="font-semibold text-gray-800">{{title}}</h4>
                  </div>
                  <p class="text-sm text-gray-600 mb-2">
                    <span class="font-medium">{{date}}</span> â€¢ 
                    <span>{{time}} - {{endTime}}</span> â€¢ 
                    <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded-full text-xs font-medium">{{duration}} min</span>
                  </p>
                </div>
                <button class="btn btn-sm btn-primary log-meeting ml-4" 
                        data-meeting-id="{{id}}" 
                        data-duration="{{duration}}" 
                        data-title="{{title}}">
                  <span class="hidden sm:inline">Log </span>{{duration}}min
                </button>
              </div>
            </div>
          {{/each}}
        </div>
      {{else}}
        {{#unless isSyncingCalendar}}
          <div class="text-center py-8 text-gray-500">
            {{#if hasGoogleAccount}}
              <div class="mb-4">
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                </svg>
                <p class="text-lg font-medium text-gray-900 mb-2">No calendar events found</p>
                <p class="mb-4">Click "Sync Calendar" to fetch your meetings from Google Calendar.</p>
              </div>
            {{else}}
              <div>
                <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd"></path>
                </svg>
                <h3 class="text-lg font-medium text-gray-900 mb-2">Connect Google Calendar</h3>
                <p class="mb-4">Connect your Google account to see calendar events and log meeting time.</p>
                <button id="connect-google-account" class="btn btn-primary">
                  Connect Google Account
                </button>
              </div>
            {{/if}}
          </div>
        {{/unless}}
      {{/if}}
    </div>

    <!-- Connection Status -->
    {{#if hasGoogleAccount}}
      <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
            <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
            </svg>
          </div>
          <div>
            <h4 class="font-medium text-green-900">Google Calendar Connected</h4>
            <p class="text-green-800 text-sm">Your Google Calendar is connected and ready to sync events.</p>
          </div>
        </div>
      </div>
    {{/if}}

    <!-- Privacy Notice -->
    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
      <div class="flex items-start space-x-3">
        <div class="w-6 h-6 text-blue-600 mt-0.5">
          <svg fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
          </svg>
        </div>
        <div>
          <h4 class="font-medium text-blue-900 mb-1">Privacy & Security</h4>
          <p class="text-blue-800 text-sm">
            We only read basic event information (title, date, time, duration) to help you log time. 
            We never access meeting content, attendees, or other sensitive data.
          </p>
        </div>
      </div>
    </div>
  </div>
</template>

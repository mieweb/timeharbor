<template name="memberActivity">
  <div class="max-w-4xl mx-auto p-4 md:p-6 space-y-6 pb-20 md:pb-0">
    <!-- Top Bar -->
    <div class="flex items-center justify-between">
      <button id="backToTeams" class="text-blue-600 dark:text-blue-400 font-semibold flex items-center gap-2">
        <span class="text-xl">&larr;</span>
        <span>Member</span>
      </button>
      <div class="flex items-center gap-2 text-sm text-gray-600 dark:text-gray-300">
        <span>Team</span>
        <span class="font-semibold text-gray-900 dark:text-white">{{currentTeamName}}</span>
        <div class="w-8 h-8 rounded-full bg-blue-600 text-white flex items-center justify-center text-xs font-semibold">{{memberInitials}}</div>
      </div>
    </div>

    <!-- Member Card -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-4 md:p-6">
      <div class="flex items-center gap-4">
        <div class="w-16 h-16 rounded-2xl bg-purple-600 text-white flex items-center justify-center text-2xl font-semibold shadow-lg">
          {{memberInitials}}
        </div>
        <div class="flex-1">
          <div class="flex items-center gap-2">
            <h2 class="text-xl md:text-2xl font-bold text-gray-900 dark:text-white">{{memberName}}</h2>
          </div>
          <p class="text-gray-500 dark:text-gray-400 text-sm">{{memberEmail}}</p>
          <div class="flex items-center gap-2 mt-2 text-sm">
            {{#if isActive}}
              <span class="text-green-600 dark:text-green-400 font-medium flex items-center gap-2">
                <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                Online
              </span>
            {{else}}
              <span class="text-gray-400 font-medium flex items-center gap-2">
                <span class="w-2 h-2 bg-gray-300 rounded-full"></span>
                Offline
              </span>
            {{/if}}
          </div>
        </div>
        {{#if currentUserIsAdmin}}
          <button id="viewTimesheetBtn" class="hidden md:inline-flex px-3 py-2 text-sm font-medium text-blue-600 dark:text-blue-400 border border-blue-200 dark:border-blue-800 rounded-lg hover:bg-blue-50 dark:hover:bg-blue-900/20">
            View Timesheet
          </button>
        {{/if}}
      </div>

      <!-- Stats -->
      <div class="mt-5 grid grid-cols-2 gap-3">
        <div class="bg-gray-50 dark:bg-gray-700/40 rounded-xl p-4 text-center">
          <div class="text-xs text-gray-500 dark:text-gray-400">Today</div>
          <div class="text-xl font-bold text-gray-900 dark:text-white">{{todayHours}}</div>
        </div>
        <div class="bg-gray-50 dark:bg-gray-700/40 rounded-xl p-4 text-center">
          <div class="text-xs text-gray-500 dark:text-gray-400">This Week</div>
          <div class="text-xl font-bold text-gray-900 dark:text-white">{{weekHours}}</div>
        </div>
      </div>
    </div>

    <!-- Activity Filter -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-4 md:p-6">
      <div class="flex items-center justify-between">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Activity</h3>
        <div class="flex items-center gap-2">
          <select id="memberActivityFilter" class="px-3 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-sm">
            <option value="today" selected="{{#if (eq selectedFilter 'today')}}selected{{/if}}">Today</option>
            <option value="yesterday" selected="{{#if (eq selectedFilter 'yesterday')}}selected{{/if}}">Yesterday</option>
            <option value="week" selected="{{#if (eq selectedFilter 'week')}}selected{{/if}}">This Week</option>
            <option value="all" selected="{{#if (eq selectedFilter 'all')}}selected{{/if}}">All</option>
          </select>
        </div>
      </div>

      <div class="mt-4 space-y-6">
        {{#each activityDays}}
          <div>
            <div class="text-lg font-semibold text-gray-900 dark:text-white mb-3">{{dateLabel}}</div>
            <div class="relative pl-6 space-y-4">
              <div class="absolute left-2 top-1 bottom-1 w-px bg-gray-200 dark:bg-gray-700"></div>
              {{#each entries}}
                {{#if (isClockInEntry this)}}
                  <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                      <span class="w-2.5 h-2.5 rounded-full bg-green-500"></span>
                      <span class="text-green-600 dark:text-green-400 font-medium">Clocked In</span>
                    </div>
                    <span class="text-sm text-gray-500 dark:text-gray-400">{{formatEntryTime time}}</span>
                  </div>
                {{/if}}
                {{#if (isClockOutEntry this)}}
                  <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                      <span class="w-2.5 h-2.5 rounded-full bg-orange-500"></span>
                      <span class="text-orange-600 dark:text-orange-400 font-medium">Clocked Out</span>
                    </div>
                    <span class="text-sm text-gray-500 dark:text-gray-400">{{formatEntryTime time}}</span>
                  </div>
                {{/if}}
                {{#if (isTicketEntry this)}}
                  <div class="ml-1 bg-gray-50 dark:bg-gray-700/40 rounded-2xl p-4 shadow-sm">
                    <div class="flex items-center justify-between">
                      <div class="font-semibold text-gray-900 dark:text-white">{{ticketTitle}}</div>
                      <div class="text-xs text-gray-500 dark:text-gray-400">
                        {{formatEntryTime time}} - {{#if endTime}}{{formatEntryTime endTime}}{{else}}now{{/if}}
                      </div>
                    </div>
                    <div class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                      {{formatDayLabel time}} â€¢ {{formatDuration durationSeconds}}
                    </div>
                    <div class="mt-3 flex items-center gap-3 bg-white dark:bg-gray-800 rounded-xl p-3">
                      <div class="w-8 h-8 rounded-full bg-purple-100 text-purple-600 flex items-center justify-center font-semibold">M</div>
                      <div class="flex-1">
                        <div class="text-sm text-gray-700 dark:text-gray-300">{{ticketDescription}}</div>
                        <button type="button" class="jump-to-reply text-blue-600 dark:text-blue-400 text-xs mt-1">Tap to reply</button>
                      </div>
                    </div>
                  </div>
                {{/if}}
              {{/each}}
            </div>
          </div>
        {{else}}
          <div class="text-center py-10 text-gray-500 dark:text-gray-400">No activity yet.</div>
        {{/each}}
      </div>
    </div>

    <!-- Messages -->
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-4 md:p-6">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Messages</h3>
        {{#if currentUserIsAdmin}}
          <span class="text-xs text-gray-500 dark:text-gray-400">1:1</span>
        {{/if}}
      </div>

      {{#if hasThread}}
        <div class="space-y-3 mb-4 max-h-64 overflow-y-auto">
          {{#each messages}}
            <div class="flex {{#if (isFromCurrentUser this)}}justify-end{{else}}justify-start{{/if}}">
              <div class="max-w-[80%] rounded-2xl px-4 py-2 text-sm {{#if (isFromCurrentUser this)}}bg-blue-600 text-white{{else}}bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-gray-100{{/if}}">
                <div>{{text}}</div>
                <div class="text-[10px] opacity-70 mt-1">{{formatEntryTime createdAt}}</div>
              </div>
            </div>
          {{/each}}
        </div>

        {{#if canReply}}
          <div class="flex items-center gap-2">
            <input id="memberMessageInput" type="text" class="flex-1 px-3 py-2 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-sm" placeholder="Add a reply..." value="{{messageDraft}}" />
            <button id="memberMessageSend" type="button" class="p-2 rounded-full bg-blue-600 text-white hover:bg-blue-700">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" /></svg>
            </button>
          </div>
        {{/if}}
      {{else}}
        <div class="text-sm text-gray-500 dark:text-gray-400">
          Reply opens from a notification so the correct 1:1 thread can be loaded.
        </div>
      {{/if}}
    </div>
  </div>
</template>

<template name="memberActivity">
  <div class="card bg-base-100 shadow-lg p-6 mb-6">
    <!-- Header Section -->
    <div class="flex items-center justify-between mb-6">
      <div>
        <button id="backToTeams" class="btn btn-outline btn-sm mb-3">&larr; Back to Teams</button>
        <h2 class="text-2xl font-bold">{{memberName}}</h2>
        <p class="text-base-content/70">{{memberEmail}}</p>
      </div>
      
      <!-- Status + Admin Actions -->
      <div class="flex flex-col items-end gap-3">
        {{#if isActive}}
          <div class="badge badge-success badge-lg gap-2">
            <span class="w-3 h-3 rounded-full bg-white animate-pulse"></span>
            Active (Logged In)
          </div>
        {{else}}
          <div class="badge badge-ghost badge-lg gap-2">
            <span class="w-3 h-3 rounded-full bg-base-content/30"></span>
            Inactive (Not Logged In)
          </div>
        {{/if}}

        {{#if currentUserIsAdmin}}
          <button id="viewTimesheetBtn" class="btn btn-sm btn-primary">
            View Timesheet
          </button>
        {{/if}}
      </div>
    </div>

    <!-- Filter Buttons and Grid -->
    <div>
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-semibold">Tickets</h3>
        <div class="join">
          <button 
            class="btn btn-sm join-item filter-btn {{#if (eq selectedFilter 'today')}}btn-primary{{else}}btn-outline{{/if}}" 
            data-filter="today">
            Today
          </button>
          <button 
            class="btn btn-sm join-item filter-btn {{#if (eq selectedFilter 'yesterday')}}btn-primary{{else}}btn-outline{{/if}}" 
            data-filter="yesterday">
            Yesterday
          </button>
          <button 
            class="btn btn-sm join-item filter-btn {{#if (eq selectedFilter 'week')}}btn-primary{{else}}btn-outline{{/if}}" 
            data-filter="week">
            This Week
          </button>
        </div>
      </div>
      <div id="ticketsGrid" class="ag-theme-alpine" style="height: 500px; width: 100%;"></div>
    </div>
  </div>
</template>

<template name="memberActivity">
  <div class="member-activity-page max-w-4xl mx-auto p-4 md:p-6 space-y-4 pb-24 md:pb-6">
    <!-- Top Bar -->
    <div class="member-activity-header flex items-center justify-between py-2">
      <button id="backToTeams" class="text-blue-600 dark:text-blue-400 font-semibold flex items-center gap-2" aria-label="Go back to teams">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        <span>Member</span>
      </button>
      <div class="flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400">
        <span>Team</span>
        <span class="font-semibold text-gray-900 dark:text-white">{{currentTeamName}}</span>
        <div class="w-9 h-9 rounded-full bg-blue-600 text-white flex items-center justify-center text-sm font-semibold shadow-sm">{{memberInitials}}</div>
      </div>
    </div>

    <!-- Member Profile Card -->
    <div class="member-profile-card bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-5">
      <div class="flex items-start gap-4">
        <!-- Profile Avatar with User Icon -->
        <div class="member-avatar w-24 h-24 rounded-2xl bg-purple-600 text-white flex items-center justify-center shadow-lg flex-shrink-0">
          <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        </div>
        <div class="flex-1 min-w-0">
          <div class="flex items-center gap-2">
            <h2 class="text-xl font-bold text-gray-900 dark:text-white truncate">{{memberName}}</h2>
            <svg class="w-4 h-4 text-gray-400 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
          <p class="text-gray-500 dark:text-gray-400 text-sm mt-0.5 truncate">{{memberEmail}}</p>
          
          <!-- Status and Social Links Row -->
          <div class="flex items-center gap-3 mt-2">
            {{#if isActive}}
              <span class="text-green-600 dark:text-green-400 font-medium text-sm">Online</span>
            {{else}}
              <span class="text-gray-400 font-medium text-sm">Offline</span>
            {{/if}}
            <span class="text-gray-300 dark:text-gray-600">|</span>
            <!-- Social Icons -->
            <div class="flex items-center gap-2">
              <a href="#" class="text-gray-600 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white" aria-label="GitHub Profile">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd" />
                </svg>
              </a>
              <a href="#" class="text-blue-700 hover:text-blue-800" aria-label="LinkedIn Profile">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
              </a>
            </div>
          </div>
        </div>
        {{#if currentUserIsAdmin}}
          <button id="viewTimesheetBtn" class="hidden md:inline-flex px-3 py-2 text-sm font-medium text-blue-600 dark:text-blue-400 border border-blue-200 dark:border-blue-800 rounded-lg hover:bg-blue-50 dark:hover:bg-blue-900/20 flex-shrink-0" aria-label="View Timesheet">
            View Timesheet
          </button>
        {{/if}}
      </div>

      <!-- Stats Cards -->
      <div class="mt-5 bg-gray-50 dark:bg-gray-700/30 rounded-xl overflow-hidden">
        <div class="grid grid-cols-2 divide-x divide-gray-200 dark:divide-gray-600">
          <div class="member-stat-card p-4 text-center">
            <div class="flex items-center justify-center gap-1.5 text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-1">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
              <span>Today</span>
            </div>
            <div class="text-2xl font-bold text-gray-900 dark:text-white">{{todayHours}}</div>
          </div>
          <div class="member-stat-card p-4 text-center">
            <div class="flex items-center justify-center gap-1.5 text-xs text-gray-500 dark:text-gray-400 uppercase tracking-wide mb-1">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
              <span>This Week</span>
            </div>
            <div class="text-2xl font-bold text-gray-900 dark:text-white">{{weekHours}}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Activity Filter Dropdown -->
    <div class="member-activity-filter bg-white dark:bg-gray-800 rounded-xl shadow-sm">
      <div class="relative">
        <div class="flex items-center gap-2 px-4 py-3">
          <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          <select id="memberActivityFilter" class="flex-1 bg-transparent text-gray-900 dark:text-white text-sm font-medium appearance-none cursor-pointer focus:outline-none" aria-label="Filter activity by date">
            <option value="today" selected={{isFilterSelected 'today'}}>Today</option>
            <option value="yesterday" selected={{isFilterSelected 'yesterday'}}>Yesterday</option>
            <option value="week" selected={{isFilterSelected 'week'}}>This Week</option>
            <option value="all" selected={{isFilterSelected 'all'}}>All</option>
          </select>
          <svg class="w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Activity Timeline -->
    <div class="member-activity-timeline space-y-6">
      {{#each activityDays}}
        <div class="activity-day">
          <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">{{dateLabel}}</h3>
          <div class="relative">
            <!-- Timeline vertical line -->
            <div class="activity-timeline-line absolute left-[7px] top-2 bottom-2 w-0.5 bg-gray-200 dark:bg-gray-700"></div>
            
            <div class="space-y-4">
              {{#each entries}}
                {{#if (isClockInEntry this)}}
                  <div class="activity-entry flex items-center justify-between pl-6 relative">
                    <div class="activity-dot absolute left-0 w-4 h-4 rounded-full bg-green-500 border-2 border-white dark:border-gray-900 z-10"></div>
                    <span class="text-green-600 dark:text-green-400 font-medium">Clocked In</span>
                    <span class="text-sm text-gray-500 dark:text-gray-400">{{formatEntryTime time}}</span>
                  </div>
                {{/if}}
                {{#if (isClockOutEntry this)}}
                  <div class="activity-entry flex items-center justify-between pl-6 relative">
                    <div class="activity-dot absolute left-0 w-4 h-4 rounded-full bg-orange-500 border-2 border-white dark:border-gray-900 z-10"></div>
                    <span class="text-orange-600 dark:text-orange-400 font-medium">Clocked Out</span>
                    <span class="text-sm text-gray-500 dark:text-gray-400">{{formatEntryTime time}}</span>
                  </div>
                {{/if}}
                {{#if (isTicketEntry this)}}
                  <div class="activity-entry relative pl-6">
                    <div class="activity-dot absolute left-0 w-4 h-4 rounded-full bg-blue-500 border-2 border-white dark:border-gray-900 z-10"></div>
                    <div class="ticket-card bg-white dark:bg-gray-800 rounded-2xl p-4 shadow-sm border border-gray-100 dark:border-gray-700">
                      <h4 class="font-semibold text-gray-900 dark:text-white text-base">{{ticketTitle}}</h4>
                      <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">
                        {{formatDayLabel time}} · {{formatEntryTime time}} - {{#if endTime}}{{formatEntryTime endTime}}{{else}}now{{/if}} · {{#if (lessThanMinute durationSeconds)}}&lt; 1m{{else}}{{formatDuration durationSeconds}}{{/if}}
                      </p>
                      
                      <!-- Ticket Description Card -->
                      <div class="mt-3 flex items-start gap-3 bg-gray-50 dark:bg-gray-700/50 rounded-xl p-3">
                        <div class="w-8 h-8 rounded-full bg-purple-100 dark:bg-purple-900/50 text-purple-600 dark:text-purple-400 flex items-center justify-center text-sm font-semibold flex-shrink-0">
                          {{../memberInitialForTicket}}
                        </div>
                        <div class="flex-1 min-w-0">
                          <p class="text-sm text-gray-700 dark:text-gray-300">{{#if ticketDescription}}{{ticketDescription}}{{else}}No description{{/if}}</p>
                          <button type="button" class="jump-to-reply text-blue-600 dark:text-blue-400 text-xs mt-1 hover:underline" data-ticket-id="{{ticketId}}" aria-label="Tap to reply">Tap to reply</button>
                        </div>
                      </div>

                      <!-- Ticket Messages Section -->
                      {{#with (ticketMessages ticketId)}}
                        {{#if hasMessages}}
                          {{#if showingAll}}
                            <!-- Expanded view - show all messages -->
                            <div class="ticket-messages-section mt-3 space-y-2 border-l-2 border-gray-200 dark:border-gray-600 pl-3 ml-1">
                              {{#each messages}}
                                <div class="ticket-message">
                                  <span class="text-orange-600 dark:text-orange-400 font-medium text-sm">{{senderName}}</span>
                                  <p class="text-sm text-gray-700 dark:text-gray-300">{{text}}</p>
                                </div>
                              {{/each}}
                            </div>
                            {{#if hasMore}}
                              <button type="button" class="toggle-messages text-blue-600 dark:text-blue-400 text-xs mt-2 hover:underline" data-ticket-id="{{../ticketId}}">
                                Show less
                              </button>
                            {{/if}}
                          {{else}}
                            <!-- Collapsed view - show last message preview -->
                            <div class="ticket-message-preview mt-3 border-l-2 border-gray-200 dark:border-gray-600 pl-3 ml-1">
                              {{#with lastMessage}}
                                <span class="text-orange-600 dark:text-orange-400 font-medium text-sm">{{senderName}}:</span>
                                <span class="text-sm text-gray-700 dark:text-gray-300"> {{text}}</span>
                              {{/with}}
                            </div>
                            {{#if hasMore}}
                              <button type="button" class="toggle-messages text-blue-600 dark:text-blue-400 text-xs mt-1 hover:underline" data-ticket-id="{{../ticketId}}">
                                View {{remainingCount}} more replies
                              </button>
                            {{/if}}
                          {{/if}}
                        {{/if}}
                      {{/with}}

                      <!-- Inline Reply Input - Always visible when expanded -->
                      {{#if (isTicketExpanded ticketId)}}
                        <div class="ticket-reply-input mt-3 flex items-center gap-2">
                          <input type="text" class="ticket-message-input flex-1 px-4 py-2.5 rounded-full border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" data-ticket-input="{{ticketId}}" placeholder="Add a reply..." value="{{getTicketMessageDraft ticketId}}" aria-label="Type your reply" />
                          <button type="button" class="ticket-message-send w-9 h-9 rounded-full bg-blue-600 text-white hover:bg-blue-700 flex items-center justify-center shadow-sm transition-colors flex-shrink-0" data-ticket-id="{{ticketId}}" aria-label="Send message">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                            </svg>
                          </button>
                        </div>
                      {{/if}}
                    </div>
                  </div>
                {{/if}}
              {{/each}}
            </div>
          </div>
        </div>
      {{else}}
        <div class="text-center py-12 text-gray-500 dark:text-gray-400">
          <svg class="w-12 h-12 mx-auto mb-3 text-gray-300 dark:text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
          </svg>
          <p class="font-medium">No activity yet</p>
        </div>
      {{/each}}
    </div>
  </div>
</template>

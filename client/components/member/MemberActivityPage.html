<template name="memberActivity">
  <div class="card bg-base-100 shadow-lg p-6 mb-6">
    <!-- Header Section -->
    <div class="flex items-center justify-between mb-6">
      <div>
        <button id="backToTeams" class="btn btn-outline btn-sm mb-3">&larr; Back to Teams</button>
        <h2 class="text-2xl font-bold">{{memberName}}</h2>
        <p class="text-base-content/70">{{memberEmail}}</p>
      </div>
      
      <!-- Status + Admin Actions -->
      <div class="flex flex-col items-end gap-3">
        {{#if isActive}}
          <div class="badge badge-success badge-lg gap-2">
            <span class="w-3 h-3 rounded-full bg-white animate-pulse"></span>
            Active (Logged In)
          </div>
        {{else}}
          <div class="badge badge-ghost badge-lg gap-2">
            <span class="w-3 h-3 rounded-full bg-base-content/30"></span>
            Inactive (Not Logged In)
          </div>
        {{/if}}

        {{#if currentUserIsAdmin}}
          <button id="viewTimesheetBtn" class="btn btn-sm btn-primary">
            View Timesheet
          </button>
        {{/if}}
      </div>
    </div>

    <!-- Filter Buttons and Grid -->
    <div>
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-semibold">Tickets</h3>
        <div class="join">
          <button 
            class="btn btn-sm join-item filter-btn {{#if (eq selectedFilter 'today')}}btn-primary{{else}}btn-outline{{/if}}" 
            data-filter="today">
            Today
          </button>
          <button 
            class="btn btn-sm join-item filter-btn {{#if (eq selectedFilter 'yesterday')}}btn-primary{{else}}btn-outline{{/if}}" 
            data-filter="yesterday">
            Yesterday
          </button>
          <button 
            class="btn btn-sm join-item filter-btn {{#if (eq selectedFilter 'week')}}btn-primary{{else}}btn-outline{{/if}}" 
            data-filter="week">
            This Week
          </button>
        </div>
      </div>
      
      <!-- Mobile Card View -->
      <div id="ticketsMobileCards" class="md:hidden space-y-3 max-h-96 overflow-y-auto">
        {{#each filteredTicketsData}}
          <div class="bg-base-200 rounded-lg p-3">
            <div class="flex justify-between items-start mb-2">
              <div class="flex-1 min-w-0">
                {{#if url}}
                  <a href="{{url}}" target="_blank" class="text-primary hover:underline font-medium text-sm truncate block">
                    {{title}}
                  </a>
                {{else}}
                  <div class="font-medium text-sm truncate">{{title}}</div>
                {{/if}}
              </div>
              {{#if (ticketIsActive status)}}
                <span class="badge badge-success badge-sm gap-1 ml-2 flex-shrink-0">
                  <span class="w-1.5 h-1.5 bg-white rounded-full animate-pulse"></span>
                  Active
                </span>
              {{else}}
                <span class="badge badge-ghost badge-sm ml-2 flex-shrink-0">Done</span>
              {{/if}}
            </div>
            <div class="flex justify-between items-center text-xs text-base-content opacity-70">
              <span class="font-bold text-primary text-base">{{formatTicketHours hours}}</span>
              <span>{{formatTicketTime startTime}} - {{#if endTime}}{{formatTicketTime endTime}}{{else}}now{{/if}}</span>
            </div>
          </div>
        {{else}}
          <div class="text-center py-8 text-base-content opacity-60">
            No tickets for selected filter
          </div>
        {{/each}}
      </div>
      
      <!-- Desktop Grid View -->
      <div id="ticketsGrid" class="ag-theme-alpine hidden md:block" style="height: 500px; width: 100%;"></div>
    </div>
  </div>
</template>

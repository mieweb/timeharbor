<template name="profilePage">
  <div class="max-w-4xl mx-auto p-4 md:p-6 pb-20 md:pb-0">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-4 md:p-6">
      <h1 class="text-xl md:text-2xl font-bold text-gray-900 dark:text-white mb-2 md:mb-3">Profile</h1>
      <p class="text-gray-600 dark:text-gray-400 text-sm md:text-base mb-6">Your account information.</p>

      <h2 class="text-lg font-semibold text-gray-900 dark:text-white border-b border-gray-200 dark:border-gray-700 pb-4 mb-6">
        Profile Information
      </h2>

      <div class="space-y-4">
        <div class="flex items-center gap-4 p-4 bg-gray-50 dark:bg-gray-700/30 rounded-xl">
          <div class="p-3 bg-blue-100 dark:bg-blue-900/30 rounded-full shrink-0">
            <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
          </div>
          <div class="min-w-0 flex-1">
            <p class="text-sm text-gray-500 dark:text-gray-400">Full Name</p>
            {{#if showEditName}}
              <form id="profileNameForm" class="mt-2 flex flex-wrap items-center gap-2">
                <input type="text" name="firstName" value="{{editFirstName}}" placeholder="First name" class="px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm w-32 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                <input type="text" name="lastName" value="{{editLastName}}" placeholder="Last name" class="px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm w-32 focus:ring-2 focus:ring-blue-500 focus:border-transparent" required>
                <button type="submit" class="px-3 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors">Save</button>
                <button type="button" id="cancelEditName" class="px-3 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 text-sm font-medium rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">Cancel</button>
              </form>
            {{else}}
              <p class="font-medium text-gray-900 dark:text-white">{{fullName}}</p>
              <button type="button" id="editNameBtn" class="mt-1 text-sm text-blue-600 dark:text-blue-400 hover:underline">Edit name</button>
            {{/if}}
          </div>
        </div>

        <div class="flex items-center gap-4 p-4 bg-gray-50 dark:bg-gray-700/30 rounded-xl">
          <div class="p-3 bg-purple-100 dark:bg-purple-900/30 rounded-full shrink-0">
            <svg class="w-6 h-6 text-purple-600 dark:text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
          </div>
          <div class="min-w-0 flex-1">
            <p class="text-sm text-gray-500 dark:text-gray-400">Email Address</p>
            <p class="font-medium text-gray-900 dark:text-white truncate">{{userEmail}}</p>
          </div>
        </div>

        <div class="flex items-center gap-4 p-4 bg-gray-50 dark:bg-gray-700/30 rounded-xl">
          <div class="p-3 bg-amber-100 dark:bg-amber-900/30 rounded-full shrink-0">
            <svg class="w-6 h-6 text-amber-600 dark:text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
          </div>
          <div class="min-w-0 flex-1">
            <p class="text-sm text-gray-500 dark:text-gray-400">Push Notifications</p>
            {{#if pushNotificationsEnabled}}
              <p class="font-medium text-gray-900 dark:text-white">On — you receive alerts when team members clock in/out.</p>
              <button type="button" id="profileDisablePushBtn" class="mt-2 px-3 py-2 text-sm font-medium text-red-600 dark:text-red-400 border border-red-200 dark:border-red-800 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors {{#if pushDisabling}}opacity-70 pointer-events-none{{/if}}">
                {{#if pushDisabling}}Disabling…{{else}}Disable push notifications{{/if}}
              </button>
            {{else}}
              <p class="font-medium text-gray-900 dark:text-gray-400">Off</p>
              <p class="text-xs text-gray-500 dark:text-gray-500 mt-0.5">Team admins can turn on push notifications from the Home page.</p>
            {{/if}}
          </div>
        </div>
      </div>

      <!-- GitHub Integration -->
      <h2 class="text-lg font-semibold text-gray-900 dark:text-white border-b border-gray-200 dark:border-gray-700 pb-4 mb-6 mt-8">
        GitHub Integration
      </h2>

      <div class="space-y-4">
        <div class="flex items-start gap-4 p-4 bg-gray-50 dark:bg-gray-700/30 rounded-xl">
          <div class="p-3 bg-gray-100 dark:bg-gray-800 rounded-full shrink-0">
            <svg class="w-6 h-6 text-gray-700 dark:text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/></svg>
          </div>
          <div class="min-w-0 flex-1">
            <p class="text-sm text-gray-500 dark:text-gray-400">Personal Access Token</p>
            {{#if githubConnected}}
              <p class="font-medium text-gray-900 dark:text-white">Connected as <span class="text-blue-600 dark:text-blue-400">{{githubLogin}}</span></p>
              <div class="flex gap-2 mt-2">
                <button type="button" id="disconnectGitHubBtn" class="px-3 py-2 text-sm font-medium text-red-600 dark:text-red-400 border border-red-200 dark:border-red-800 rounded-lg hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors {{#if githubSaving}}opacity-70 pointer-events-none{{/if}}" aria-label="Disconnect GitHub">
                  {{#if githubSaving}}Removing…{{else}}Disconnect{{/if}}
                </button>
              </div>
            {{else}}
              {{#if showGitHubTokenInput}}
                <form id="githubTokenForm" class="mt-2 flex flex-wrap items-center gap-2">
                  <input type="password" name="githubToken" placeholder="ghp_xxxxxxxxxxxx" class="px-3 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white text-sm flex-1 min-w-[200px] focus:ring-2 focus:ring-blue-500 focus:border-transparent" autocomplete="off" required aria-label="GitHub Personal Access Token" />
                  <button type="submit" class="px-3 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors {{#if githubSaving}}opacity-70 pointer-events-none{{/if}}">{{#if githubSaving}}Saving…{{else}}Save{{/if}}</button>
                  <button type="button" id="cancelGitHubToken" class="px-3 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 text-sm font-medium rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">Cancel</button>
                </form>
                <p class="text-xs text-gray-500 dark:text-gray-500 mt-2">Generate a token at <a href="https://github.com/settings/tokens" target="_blank" rel="noopener noreferrer" class="text-blue-600 dark:text-blue-400 hover:underline">github.com/settings/tokens</a> with <code class="text-xs bg-gray-200 dark:bg-gray-600 px-1 rounded">repo</code> scope.</p>
              {{else}}
                <p class="font-medium text-gray-900 dark:text-gray-400">Not connected</p>
                <p class="text-xs text-gray-500 dark:text-gray-500 mt-0.5">Connect GitHub to browse and import issues directly when creating tickets.</p>
                <button type="button" id="connectGitHubBtn" class="mt-2 text-sm text-blue-600 dark:text-blue-400 hover:underline">Connect GitHub</button>
              {{/if}}
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

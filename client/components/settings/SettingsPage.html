<template name="settings">
    <h3 class="text-xl font-semibold mb-4">Settings</h3>

    <div class="card bg-base-100 shadow p-6 mb-6">
        <h4 class="text-lg font-medium mb-4">Ozwell AI Writing Assistant</h4>
        <p class="text-sm text-base-content/70 mb-4">
            Configure Ozwell to get AI-powered writing assistance for your activities and notes.
        </p>

        {{#if ozwellConfigured}}
        <div class="alert alert-success mb-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Ozwell is configured and ready to use!</span>
        </div>

        <div class="flex gap-4">
            <button id="testOzwellConnection" class="btn btn-outline">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
                </svg>
                Test Connection
            </button>
            <button id="reconfigureOzwell" class="btn btn-outline btn-warning">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Reconfigure
            </button>
            <button id="disableOzwell" class="btn btn-outline btn-error">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                Disable Ozwell
            </button>
        </div>
        {{else}}
        {{#if showOzwellConfig}}
        <form id="ozwellConfigForm" class="space-y-4">
            <div class="form-control">
                <label class="label">
                    <span class="label-text">Ozwell API Key</span>
                    <span class="label-text-alt">
                        <a href="https://ai.bluehive.com/developers" target="_blank" class="link link-primary">
                            Get your API key here
                        </a>
                    </span>
                </label>
                <input type="password" name="apiKey" placeholder="BHSK-sandbox-..."
                    class="input input-bordered {{apiKeyInputClass}}" value="{{ozwellSettings.apiKey}}" required />
                <label class="label">
                    <span class="label-text-alt text-base-content/70">
                        Your API key will be stored securely and used only for creating new sessions.
                    </span>
                </label>
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Reference Server Base URL</span>
                    <span class="label-text-alt">Defaults to <code>http://localhost:3000/v1</code></span>
                </label>
                <input type="url" name="baseUrl" placeholder="http://localhost:3000/v1"
                    class="input input-bordered" value="{{ozwellSettings.baseUrl}}" />
            </div>

            <div class="form-control">
                <label class="label">
                    <span class="label-text">Model</span>
                    <span class="label-text-alt">Defaults to <code>llama3</code></span>
                </label>
                <input type="text" name="model" placeholder="llama3"
                    class="input input-bordered" value="{{ozwellSettings.model}}" />
            </div>

            <div class="flex gap-2">
                <button type="submit" class="btn btn-primary {{saveButtonClass}}">
                    {{#if isConfiguring}}
                    <span class="loading loading-spinner loading-sm"></span>
                    Testing...
                    {{else}}
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    Save Configuration
                    {{/if}}
                </button>
                <button type="button" id="cancelOzwellConfig" class="{{cancelButtonClass}}">
                    Cancel
                </button>
            </div>
        </form>
        {{else}}
        <div class="alert alert-info mb-4">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>Configure Ozwell to enable AI writing assistance throughout TimeHarbor.</span>
        </div>
        <button id="configureOzwell" class="btn btn-primary">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
            </svg>
            Configure Ozwell
        </button>
        {{/if}}
        {{/if}}

        {{#if configMessage}}
        <div class="alert {{configMessageType}} mt-4">
            <span>{{configMessage}}</span>
        </div>
        {{/if}}
    </div>

    <!-- Other settings sections can be added here -->
    <div class="card bg-base-100 shadow p-6">
        <h4 class="text-lg font-medium mb-4">General Settings</h4>
        <p class="text-sm text-base-content/70">
            Additional settings will be available here in future versions.
        </p>
    </div>
</template>

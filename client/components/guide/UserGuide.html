            <div class="steps steps-vertical lg:steps-horizontal">

                  <h4 class="font-semibold">1. Join a Team</h4>
                  <p class="text-sm opacity-70">Get a project code from your team leader and click "Join a Team" on the home page</p>
                </div>
              </div>
              <div class="step step-primary">
                <div class="text-left">
                  <h4 class="font-semibold">2. View Your Dashboard</h4>
                  <p class="text-sm opacity-70">Check your personal dashboard for today's hours and active projects</p>
                </div>
              </div>
              <div class="step step-primary">
                <div class="text-left">
                  <h4 class="font-semibold">3. Start Tracking Time</h4>
                  <p class="text-sm opacity-70">Go to Projects tab and clock into your assigned tickets</p>
                </div>
              </div>
            </div>
          </div>

          <!-- Daily Workflow -->
          <div class="mb-8">
            <h3 class="text-xl font-semibold mb-4 text-primary">⏰ Daily Workflow</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="card bg-base-200 p-4">
                <h4 class="font-semibold mb-2">🌅 Morning Routine</h4>
                <ul class="text-sm space-y-1">
                  <li>• Check your dashboard for today's tasks</li>
                  <li>• Review active projects and tickets</li>
                  <li>• Start your first work session</li>
                </ul>
              </div>
              <div class="card bg-base-200 p-4">
                <h4 class="font-semibold mb-2">🌆 Evening Routine</h4>
                <ul class="text-sm space-y-1">
                  <li>• Stop all active sessions</li>
                  <li>• Verify your timesheet accuracy</li>
                  <li>• Check tomorrow's schedule</li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Key Features -->
          <div class="mb-8">
            <h3 class="text-xl font-semibold mb-4 text-primary">🔑 Key Features</h3>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <div class="card bg-base-200 p-4 text-center">
                <div class="text-3xl mb-2">📊</div>
                <h4 class="font-semibold">Personal Dashboard</h4>
                <p class="text-sm opacity-70">View your daily/weekly hours, active sessions, and recent activity</p>

              <div class="card bg-base-200 p-4 text-center">

                <h4 class="font-semibold">Time Tracking</h4>
                <p class="text-sm opacity-70">Clock in/out of projects and tickets with detailed session tracking</p>
              </div>
              <div class="card bg-base-200 p-4 text-center">
                <div class="text-3xl mb-2">📋</div>
                <h4 class="font-semibold">Timesheet View</h4>
                <p class="text-sm opacity-70">Review your work history with detailed breakdowns by date and project</p>
              </div>
            </div>
          </div>

          <!-- Navigation Guide -->
          <div class="mb-8">
            <h3 class="text-xl font-semibold mb-4 text-primary">🧭 Navigation Guide</h3>
            <div class="overflow-x-auto">
              <table class="table table-zebra w-full">
                <thead>
                  <tr>
                    <th>Page</th>
                    <th>What You Can Do</th>
                    <th>When to Use</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>

                    <td>View personal dashboard, join teams, access quick stats</td>
                    <td>Daily check-ins, team joining</td>
                  </tr>
                  <tr>
                    <td><span class="badge badge-secondary">📁 Projects</span></td>
                    <td>Clock in/out of tickets, manage work sessions</td>
                    <td>During work hours, task switching</td>
                  </tr>
                  <tr>
                    <td><span class="badge badge-accent">📊 Timesheet</span></td>
                    <td>Review work history, verify hours, export data</td>
                    <td>Weekly reviews, payroll verification</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Tips & Best Practices -->
          <div class="mb-8">
            <h3 class="text-xl font-semibold mb-4 text-primary">💡 Tips & Best Practices</h3>
            <div class="alert alert-info">
              <div>
                <h4 class="font-semibold">✅ Do's</h4>
                <ul class="text-sm mt-2 space-y-1">
                  <li>• Clock in/out immediately when starting/stopping work</li>
                  <li>• Use descriptive ticket names for better tracking</li>
                  <li>• Review your timesheet weekly for accuracy</li>
                  <li>• Keep your dashboard updated for better visibility</li>
                </ul>
              </div>
            </div>
            <div class="alert alert-warning">
              <div>
                <h4 class="font-semibold">⚠️ Don'ts</h4>
                <ul class="text-sm mt-2 space-y-1">
                  <li>• Don't forget to clock out at the end of the day</li>
                  <li>• Don't leave sessions running overnight</li>
                  <li>• Don't use vague or unclear ticket descriptions</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

        <div class="card-body">
          <h2 class="card-title text-2xl mb-6">👑 For Admins & Team Leaders</h2>
          
          <!-- Admin Overview -->

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="card bg-base-200 p-6">
                <h4 class="font-semibold mb-3">📈 Team Management</h4>
                <ul class="text-sm space-y-2">
                  <li>• Create and manage multiple teams</li>
                  <li>• Invite team members with join codes</li>
                  <li>• Monitor team performance and activity</li>
                  <li>• Assign team leaders and admins</li>
                </ul>
              </div>
              <div class="card bg-base-200 p-6">
                <h4 class="font-semibold mb-3">📊 Analytics & Reporting</h4>
                <ul class="text-sm space-y-2">
                  <li>• View comprehensive team dashboards</li>
                  <li>• Track individual and team productivity</li>
                  <li>• Generate detailed timesheet reports</li>
                  <li>• Monitor project progress and hours</li>
                </ul>
              </div>
            </div>
          </div>

            <div class="steps steps-vertical lg:steps-horizontal">

                  <p class="text-sm opacity-70">Go to Teams page and create projects for your organization</p>
                </div>
              </div>
              <div class="step step-primary">
                <div class="text-left">
                  <h4 class="font-semibold">2. Generate Join Codes</h4>
                  <p class="text-sm opacity-70">Each team gets a unique join code for member invitations</p>
                </div>
              </div>
              <div class="step step-primary">
                <div class="text-left">
                  <h4 class="font-semibold">3. Create Tickets</h4>
                  <p class="text-sm opacity-70">Add specific tasks and projects for team members to work on</p>
                </div>
              </div>
              <div class="step step-primary">
                <div class="text-left">
                  <h4 class="font-semibold">4. Monitor Progress</h4>
                  <p class="text-sm opacity-70">Use admin dashboard to track team performance and hours</p>
                </div>
              </div>
            </div>
          </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">

                <h4 class="font-semibold">Team Dashboard</h4>

                <h4 class="font-semibold">Member Management</h4>

              </div>
              <div class="card bg-base-200 p-4 text-center">
                <div class="text-3xl mb-2">📋</div>
                <h4 class="font-semibold">Ticket Management</h4>

                    <td>View individual timesheets, verify hours</td>

                  </tr>
                  <tr>

                    <td>System administration, user management</td>
                    <td>User management, system configuration</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div class="card bg-base-200 p-6">

                <p class="text-sm mb-3">Use date presets and custom ranges to analyze specific time periods:</p>
                <ul class="text-sm space-y-1">

                  <li>• Custom date ranges</li>
                  <li>• Real-time updates across all views</li>
                </ul>
              </div>

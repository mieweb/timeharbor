<template name="ozwellModal">
    <div id="ozwell-modal" class="modal {{#if isOzwellOpen}}modal-open{{/if}}">
        <div class="modal-box w-11/12 max-w-5xl h-5/6 p-0 relative">
            <!-- Modal Header -->
            <div class="flex items-center justify-between p-4 border-b bg-base-200">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold">Ozwell AI Writing Assistant</h3>
                        <p class="text-sm text-base-content/70">AI assistant ready (mock mode)</p>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    {{#if selectedPrompt}}
                    <span class="badge badge-primary">{{selectedPrompt.title}}</span>
                    {{/if}}
                    <button id="ozwell-close" class="btn btn-sm btn-circle">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Prompt Selection (if no prompt selected) -->
            {{#unless selectedPrompt}}
            <div class="p-4 border-b bg-base-100">
                <h4 class="font-medium mb-3">Choose how I can help you:</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                    {{#each availablePrompts}}
                    <button class="prompt-btn btn btn-sm btn-outline justify-start gap-2" data-prompt-id="{{id}}">
                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                            {{#if (eq icon 'clock')}}
                            <path
                                d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M16.2,16.2L11,13V7H12.5V12.2L17,14.7L16.2,16.2Z" />
                            {{else if (eq icon 'chart-bar')}}
                            <path d="M22,21H2V3H4V19H6V10H10V19H12V6H16V19H18V14H22V21Z" />
                            {{else if (eq icon 'link')}}
                            <path
                                d="M3.9,12C3.9,10.29 5.29,8.9 7,8.9H11V7H7A5,5 0 0,0 2,12A5,5 0 0,0 7,17H11V15.1H7C5.29,15.1 3.9,13.71 3.9,12M8,13H16V11H8V13M17,7H13V8.9H17C18.71,8.9 20.1,10.29 20.1,12C20.1,13.71 18.71,15.1 17,15.1H13V17H17A5,5 0 0,0 22,12A5,5 0 0,0 17,7Z" />
                            {{else if (eq icon 'pencil')}}
                            <path
                                d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z" />
                            {{else}}
                            <path
                                d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M5,19V5H19V19H5Z" />
                            {{/if}}
                        </svg>
                        {{title}}
                    </button>
                    {{/each}}
                </div>
                <div class="mt-3">
                    <button id="use-custom-prompt" class="btn btn-sm btn-ghost">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
                        </svg>
                        Use custom prompt
                    </button>
                </div>
            </div>
            {{/unless}}

            <!-- Ozwell iframe -->
            <div class="flex-1 relative" style="height: calc(100% - 120px);">
                {{#if ozwellSessionUrl}}
                <iframe id="ozwell-iframe" src="{{ozwellSessionUrl}}" class="w-full h-full border-0"
                    allow="clipboard-write; microphone; camera" sandbox="allow-scripts allow-same-origin allow-forms"
                    onload="window.ozwellIframeLoaded && window.ozwellIframeLoaded()">
                </iframe>
                {{else}}
                <div class="flex items-center justify-center h-full">
                    <div class="text-center">
                        <div class="loading loading-spinner loading-lg mb-4"></div>
                        <p class="text-base-content/70">Initializing Ozwell session...</p>
                    </div>
                </div>
                {{/if}}
            </div>

            <!-- Modal Footer -->
            <div class="flex flex-col p-4 border-t bg-base-200">
                {{#if ozwellSessionUrl}}
                <!-- Instructions for user -->
                <div class="text-sm text-base-content/70 mb-3 text-center p-2 bg-info/10 rounded">
                    <strong>To save content:</strong><br>
                    1. Select the AI response text in the chat above<br>
                    2. Copy it (Ctrl+C or Cmd+C) and click "Paste and Save"
                </div>
                {{/if}}

                <div class="flex items-center justify-between">
                    <div class="text-sm text-base-content/70">
                        {{#if selectedPrompt}}
                        Using: {{selectedPrompt.title}} for {{../teamName}}
                        {{else}}
                        Select a time tracking prompt to get started
                        {{/if}}
                    </div>
                    <div class="flex gap-2">
                        <button id="ozwell-cancel" class="btn btn-sm btn-outline">Cancel</button>
                        {{#if ozwellSessionUrl}}
                        <button id="ozwell-paste-save" class="btn btn-sm btn-primary">
                            Paste and Save
                        </button>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-backdrop" id="ozwell-backdrop"></div>
    </div>
</template>

<template name="mainLayout">
  <!-- Desktop Header: TimeharborApp look -->
  <header class="main-layout-header hidden md:flex items-center justify-between px-6 py-4 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 fixed top-0 left-0 right-0 z-40 h-20">
    <div class="flex items-center gap-12">
      <h1 class="text-2xl font-bold text-blue-600 dark:text-blue-400">Timeharbor</h1>
      <nav class="flex items-center gap-2" role="navigation" aria-label="Main navigation">
        <a href="/" data-nav-href="/" class="main-layout-nav-link flex items-center gap-2 px-4 py-2 rounded-lg transition-colors text-sm font-medium {{#if isActiveRoute '/'}}bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400{{else}}text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700/50{{/if}}" aria-current="{{#if isActiveRoute '/'}}page{{else}}false{{/if}}">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
          <span>Home</span>
        </a>
        <a href="/teams" data-nav-href="/teams" class="main-layout-nav-link flex items-center gap-2 px-4 py-2 rounded-lg transition-colors text-sm font-medium {{#if isActiveRoute '/teams'}}bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400{{else}}text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700/50{{/if}}" aria-current="{{#if isActiveRoute '/teams'}}page{{else}}false{{/if}}">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
          <span>Teams</span>
        </a>
        <a href="/tickets" data-nav-href="/tickets" class="main-layout-nav-link flex items-center gap-2 px-4 py-2 rounded-lg transition-colors text-sm font-medium {{#if isActiveRoute '/tickets'}}bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400{{else}}text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700/50{{/if}}" aria-current="{{#if isActiveRoute '/tickets'}}page{{else}}false{{/if}}">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" /></svg>
          <span>Tickets</span>
        </a>
        <a href="/calendar" data-nav-href="/calendar" class="main-layout-nav-link flex items-center gap-2 px-4 py-2 rounded-lg transition-colors text-sm font-medium {{#if isActiveRoute '/calendar'}}bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400{{else}}text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700/50{{/if}}" aria-current="{{#if isActiveRoute '/calendar'}}page{{else}}false{{/if}}">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
          <span>Calendar</span>
        </a>
        <a href="/notifications" data-nav-href="/notifications" class="main-layout-nav-link flex items-center gap-2 px-4 py-2 rounded-lg transition-colors text-sm font-medium {{#if isActiveRoute '/notifications'}}bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400{{else}}text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700/50{{/if}}" aria-current="{{#if isActiveRoute '/notifications'}}page{{else}}false{{/if}}" aria-label="Notifications">
          <span class="relative inline-flex">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
            {{#if unreadNotificationCount}}
              <span class="absolute -top-1.5 -right-1.5 min-w-[18px] h-[18px] px-1 flex items-center justify-center text-[10px] font-bold text-white bg-red-500 rounded-full">{{unreadNotificationBadge}}</span>
            {{/if}}
          </span>
          <span>Notifications</span>
        </a>
        <a href="/profile" data-nav-href="/profile" class="main-layout-nav-link flex items-center gap-2 px-4 py-2 rounded-lg transition-colors text-sm font-medium {{#if isActiveRoute '/profile'}}bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400{{else}}text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700/50{{/if}}" aria-current="{{#if isActiveRoute '/profile'}}page{{else}}false{{/if}}">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
          <span>Profile</span>
        </a>
        {{#if isTeamAdmin}}
          <a href="/admin" data-nav-href="/admin" class="main-layout-nav-link flex items-center gap-2 px-4 py-2 rounded-lg transition-colors text-sm font-medium {{#if isActiveRoute '/admin'}}bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400{{else}}text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700/50{{/if}}" aria-current="{{#if isActiveRoute '/admin'}}page{{else}}false{{/if}}">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>
            <span>Admin</span>
          </a>
        {{/if}}
      </nav>
    </div>
    <div class="flex items-center gap-3">
      <label for="teamSwitcherSelect" class="sr-only">Switch team</label>
      <select id="teamSwitcherSelect" class="main-layout-team-switcher flex items-center gap-2 px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700/50 rounded-lg transition-colors text-sm font-medium border border-gray-200 dark:border-gray-700 bg-transparent cursor-pointer" title="Switch Team" aria-label="Switch team">
        {{#each userTeamsList}}
          <option {{optionAttrs this._id}}>{{this.name}}</option>
        {{/each}}
      </select>
      <button id="themeToggle" type="button" class="p-2 rounded-lg text-gray-600 dark:text-gray-400 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors" title="Toggle theme" aria-label="Toggle dark mode">
        <i id="themeIcon" class="fa-solid fa-moon" aria-hidden="true"></i>
      </button>
      <button id="logoutBtn" type="button" class="flex items-center gap-2 px-4 py-2 text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors text-sm font-medium" {{logoutBtnAttrs}} aria-label="Sign out">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
        <span>Sign Out</span>
      </button>
    </div>
  </header>

  <!-- Mobile: Top bar with logo and menu -->
  <div class="main-layout-mobile-header md:hidden fixed top-0 left-0 right-0 z-30 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-4 py-3 pt-safe flex justify-between items-center">
    <h1 class="text-xl font-bold text-blue-600 dark:text-blue-400">Timeharbor</h1>
    <button id="mobileMenuToggle" type="button" class="p-2 rounded-lg text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700" aria-label="Open menu">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
    </button>
  </div>

  <!-- Mobile: Slide-out menu -->
  <div id="mobileMenu" class="main-layout-mobile-menu fixed inset-0 z-40 hidden" role="dialog" aria-modal="true" aria-label="Navigation menu">
    <div id="mobileMenuBackdrop" class="absolute inset-0 bg-black/50" aria-hidden="true"></div>
    <div class="absolute left-0 top-0 bottom-0 w-64 bg-white dark:bg-gray-800 shadow-xl">
      <div class="p-4 border-b border-gray-200 dark:border-gray-700">
        <h2 class="text-xl font-bold text-gray-900 dark:text-white">Menu</h2>
      </div>
      <nav class="flex flex-col p-4 gap-2" role="navigation" aria-label="Mobile navigation">
        <a href="/" data-nav-href="/" class="flex items-center gap-2 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"> <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg> Home </a>
        <a href="/teams" data-nav-href="/teams" class="flex items-center gap-2 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"> <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" /></svg> Teams </a>
        <a href="/tickets" data-nav-href="/tickets" class="flex items-center gap-2 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"> <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" /></svg> Tickets </a>
        <a href="/calendar" data-nav-href="/calendar" class="flex items-center gap-2 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"> <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg> Calendar </a>
        <a href="/notifications" data-nav-href="/notifications" class="flex items-center gap-2 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">
          <span class="relative inline-flex">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
            {{#if unreadNotificationCount}}<span class="min-w-[18px] h-[18px] px-1 flex items-center justify-center text-[10px] font-bold text-white bg-red-500 rounded-full">{{unreadNotificationBadge}}</span>{{/if}}
          </span>
          Notifications
        </a>
        <a href="/profile" data-nav-href="/profile" class="flex items-center gap-2 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"> <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg> Profile </a>
        {{#if isTeamAdmin}}
          <a href="/admin" data-nav-href="/admin" class="flex items-center gap-2 px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700"> <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg> Admin </a>
        {{/if}}
      </nav>
    </div>
  </div>

  {{#if logoutMessage}}
    <div class="logout-message-alert mx-4 mt-20 md:mt-24 mb-4 p-3 bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300 rounded-lg" role="alert">
      <span>{{logoutMessage}}</span>
    </div>
  {{/if}}

  <main class="main-layout-content container mx-auto px-3 sm:px-4 pt-28 md:pt-24 pb-20 md:pb-32 overflow-x-hidden min-h-screen">
    {{> Template.dynamic template=main}}
  </main>

  <!-- Desktop Footer: TimeharborApp-style clock bar -->
  <footer class="main-layout-desktop-footer hidden md:flex fixed bottom-0 right-0 left-0 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 p-4 justify-center items-center z-30 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)]" role="contentinfo">
    <div class="flex items-center gap-4">
      <button id="layoutClockBtn" type="button" class="main-layout-clock-btn flex items-center justify-center rounded-full transition-all shadow-md hover:shadow-lg w-14 h-14 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 {{#if isSessionActive}}bg-red-500 text-white hover:bg-red-600 animate-pulse{{else}}bg-blue-600 text-white hover:bg-blue-700{{/if}}" aria-label="{{#if isSessionActive}}Clock out{{else}}Clock in{{/if}}">
        {{#if isSessionActive}}
          <div class="flex flex-col items-center">
            <span class="font-mono font-bold text-xs leading-none">{{sessionDuration.duration}}</span>
            <span class="text-[9px] font-medium opacity-80 leading-none mt-0.5">{{sessionDuration.format}}</span>
          </div>
        {{else}}
          <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        {{/if}}
      </button>
      <div class="flex flex-col">
        <span class="text-sm font-bold text-gray-900 dark:text-white">{{#if isSessionActive}}Session Active{{else}}Ready to Work?{{/if}}</span>
        <span class="text-xs font-medium {{#if isSessionActive}}text-red-500{{else}}text-blue-600 dark:text-blue-400{{/if}}">{{#if isSessionActive}}Click to Clock Out{{else}}Click to Clock In{{/if}}</span>
      </div>
    </div>
  </footer>

  <!-- Mobile: Bottom nav (TimeharborApp style) -->
  <nav class="main-layout-bottom-nav fixed bottom-0 left-0 right-0 z-40 bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 pb-safe md:hidden" role="navigation" aria-label="Bottom navigation">
    <div class="flex items-center justify-around h-16 px-2">
      <a href="/" data-nav-href="/" class="flex flex-col items-center justify-center w-full h-full space-y-1 min-h-[44px] {{#if isActiveRoute '/'}}text-blue-600 dark:text-blue-400{{else}}text-gray-500 dark:text-gray-400{{/if}}" aria-current="{{#if isActiveRoute '/'}}page{{else}}false{{/if}}">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
        <span class="text-[10px] font-medium">Home</span>
      </a>
      <a href="/teams" data-nav-href="/teams" class="flex flex-col items-center justify-center w-full h-full space-y-1 min-h-[44px] {{#if isActiveRoute '/teams'}}text-blue-600 dark:text-blue-400{{else}}text-gray-500 dark:text-gray-400{{/if}}" aria-current="{{#if isActiveRoute '/teams'}}page{{else}}false{{/if}}">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
        <span class="text-[10px] font-medium">Teams</span>
      </a>
      <div class="relative -top-5 flex flex-col items-center">
        <button id="layoutClockBtnMobile" type="button" class="main-layout-clock-btn flex flex-col items-center justify-center rounded-full text-white shadow-lg transition-all ring-4 ring-white dark:ring-gray-800 w-16 h-16 min-w-[44px] min-h-[44px] focus:outline-none focus:ring-2 focus:ring-blue-500 {{#if isSessionActive}}bg-red-500 hover:bg-red-600 animate-pulse{{else}}bg-blue-600 hover:bg-blue-700{{/if}}" aria-label="{{#if isSessionActive}}Clock out{{else}}Clock in{{/if}}">
          {{#if isSessionActive}}
            <span class="text-xs font-bold font-mono leading-none">{{sessionDuration.duration}}</span>
            <span class="text-[8px] font-medium opacity-80 leading-none mt-0.5">{{sessionDuration.format}}</span>
          {{else}}
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
          {{/if}}
        </button>
        <span class="absolute -bottom-5 left-1/2 -translate-x-1/2 text-[10px] font-medium whitespace-nowrap {{#if isSessionActive}}text-red-500{{else}}text-blue-600 dark:text-blue-400{{/if}}">{{#if isSessionActive}}Clock Out{{else}}Clock In{{/if}}</span>
      </div>
      <a href="/tickets" data-nav-href="/tickets" class="flex flex-col items-center justify-center w-full h-full space-y-1 min-h-[44px] {{#if isActiveRoute '/tickets'}}text-blue-600 dark:text-blue-400{{else}}text-gray-500 dark:text-gray-400{{/if}}" aria-current="{{#if isActiveRoute '/tickets'}}page{{else}}false{{/if}}">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" /></svg>
        <span class="text-[10px] font-medium">Tickets</span>
      </a>
      <a href="/calendar" data-nav-href="/calendar" class="flex flex-col items-center justify-center w-full h-full space-y-1 min-h-[44px] {{#if isActiveRoute '/calendar'}}text-blue-600 dark:text-blue-400{{else}}text-gray-500 dark:text-gray-400{{/if}}" aria-current="{{#if isActiveRoute '/calendar'}}page{{else}}false{{/if}}">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
        <span class="text-[10px] font-medium">Calendar</span>
      </a>
    </div>
  </nav>

  <!-- Layout clock modals (same behaviour as tickets page clock) -->
  <dialog id="layoutProfileNameModal" class="modal">
    <div class="modal-box bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-xl max-w-md">
      <h3 class="font-bold text-lg text-gray-900 dark:text-white mb-4">Complete Your Profile</h3>
      <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">Please enter your first name and last name to continue.</p>
      <form id="layoutProfileNameForm" class="flex flex-col gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">First Name</label>
          <input type="text" name="firstName" placeholder="Enter your first name" class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700/50 dark:text-white text-sm" required />
        </div>

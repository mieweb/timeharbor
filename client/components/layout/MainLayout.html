<template name="mainLayout">
  <header class="navbar bg-primary text-primary-content shadow mb-6 sticky top-0 z-50 px-2 sm:px-4">
    <!-- Mobile: Hamburger menu button -->
    <div class="flex-none md:hidden">
      <button id="mobileMenuToggle" class="btn btn-ghost btn-square">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
    
    <!-- Logo -->
    <div class="flex-1">
      <h2 class="text-lg sm:text-2xl font-bold">TimeHarbor</h2>
    </div>
    
    <!-- Desktop: Horizontal nav -->
    <nav class="hidden md:flex gap-2 lg:gap-4">
      <a href="/" class="btn btn-ghost btn-sm lg:btn-md hover:bg-primary-focus">Home</a>
      <a href="/teams" class="btn btn-ghost btn-sm lg:btn-md hover:bg-primary-focus">Teams</a>
      <a href="/tickets" class="btn btn-ghost btn-sm lg:btn-md hover:bg-primary-focus">Tickets</a>
      <a href="/calendar" class="btn btn-ghost btn-sm lg:btn-md hover:bg-primary-focus">Calendar</a>
      {{#if isTeamAdmin}}
        <a href="/admin" class="btn btn-ghost btn-sm lg:btn-md hover:bg-primary-focus">Admin</a>
      {{/if}}
    </nav>
    
    <!-- Right side: Theme toggle + Logout -->
    <div class="flex-none flex items-center gap-1 sm:gap-2">
      <button id="themeToggle" class="btn btn-ghost btn-sm btn-square" title="Toggle theme">
        <i id="themeIcon" class="fa-solid fa-moon"></i>
      </button>
      <button id="logoutBtn" class="btn btn-outline btn-error btn-sm sm:btn-md" {{logoutBtnAttrs}}>
        {{#if isLogoutLoading}}
          <span class="loading loading-spinner loading-sm"></span>
          <span class="hidden sm:inline">Logging out...</span>
        {{else}}
          <span class="hidden sm:inline">Logout</span>
          <span class="sm:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" />
            </svg>
          </span>
        {{/if}}
      </button>
    </div>
  </header>
  
  <!-- Mobile: Slide-out menu -->
  <div id="mobileMenu" class="fixed inset-0 z-40 hidden">
    <!-- Backdrop -->
    <div id="mobileMenuBackdrop" class="absolute inset-0 bg-black/50"></div>
    <!-- Menu panel -->
    <div class="absolute left-0 top-0 bottom-0 w-64 bg-base-100 shadow-xl transform transition-transform">
      <div class="p-4 bg-primary text-primary-content">
        <h3 class="text-xl font-bold">Menu</h3>
      </div>
      <nav class="flex flex-col p-4 gap-2">
        <a href="/" class="btn btn-ghost justify-start">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
          </svg>
          Home
        </a>
        <a href="/teams" class="btn btn-ghost justify-start">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          Teams
        </a>
        <a href="/tickets" class="btn btn-ghost justify-start">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
          </svg>
          Tickets
        </a>
        <a href="/calendar" class="btn btn-ghost justify-start">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
          Calendar
        </a>
        {{#if isTeamAdmin}}
          <a href="/admin" class="btn btn-ghost justify-start">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
            </svg>
            Admin Review
          </a>
        {{/if}}
      </nav>
    </div>
  </div>
  
  {{#if logoutMessage}}
    <div class="alert alert-error mx-4 mb-4">
      <span>{{logoutMessage}}</span>
    </div>
  {{/if}}
  
  <main class="container mx-auto px-4 pb-20">
    {{> Template.dynamic template=main}}
  </main>
  <footer class="footer fixed bottom-0 left-0 right-0 p-4 bg-base-200 text-base-content border-t border-base-300">
    <p>&copy; 2025 TimeHarbor - Your Personal Time Tracking Assistant</p>
  </footer>
</template>

<template name="tickets">
  <h3 class="text-lg sm:text-xl font-semibold mb-4">My Tickets & Activities</h3>
  {{#if userTeams.length}}
    <!-- Team selection and create button -->
    <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 mb-4">
      <div class="flex items-center gap-2 flex-1">
        <label for="teamSelect" class="label text-sm sm:text-base whitespace-nowrap">Team:</label>
        <select id="teamSelect" class="select select-bordered select-sm sm:select-md flex-1 min-w-0">
          {{#each userTeams}}
            <option value="{{_id}}" {{isSelectedTeam _id}}>{{name}}</option>
          {{/each}}
        </select>
      </div>
      <button id="showCreateTicketForm" class="btn btn-primary btn-sm sm:btn-md w-full sm:w-auto">Create Ticket</button>
    </div>
    
    <!-- Search -->
    <div class="mb-4">
      <input type="text" id="searchTickets" placeholder="Search tickets..." class="input input-bordered input-sm sm:input-md w-full" />
    </div>
    
    <!-- Clock in/out controls -->
    <div class="mb-4 flex flex-col sm:flex-row sm:items-center gap-3">
      {{#if isClockedInForTeam selectedTeamId}}
        <div class="flex items-center justify-between sm:justify-start gap-3">
          <button id="clockOutBtn" class="btn btn-outline btn-primary btn-sm sm:btn-md">Clock Out</button>
          <div class="flex items-center gap-2">
            <img src="/timeharbor-icon.svg" alt="Timer" class="w-6 h-6 sm:w-8 sm:h-8" />
            <span class="font-mono text-xl sm:text-2xl font-bold">{{currentSessionTime}}</span>
          </div>
        </div>
      {{else}}
        <button id="clockInBtn" class="btn btn-outline btn-primary btn-sm sm:btn-md w-full sm:w-auto">Clock In</button>
      {{/if}}
    </div>
    
    {{#if showCreateTicketForm}}
      <form id="createTicketForm" class="card bg-base-100 shadow p-3 sm:p-4 mb-4 flex flex-col gap-2">
        <input type="text" name="title" placeholder="Ticket Title" class="input input-bordered input-sm sm:input-md" required />
        <input type="text" name="github" placeholder="Reference Link or Notes" class="input input-bordered input-sm sm:input-md" />
        <div class="flex gap-2">
          <button type="submit" class="btn btn-primary btn-sm sm:btn-md">Create</button>
          <button type="button" id="cancelCreateTicket" class="btn btn-outline btn-sm sm:btn-md">Cancel</button>
        </div>
      </form>
    {{/if}}
    
    {{#if showEditTicketForm}}
      <form id="editTicketForm" class="card bg-base-100 shadow p-3 sm:p-4 mb-4 flex flex-col gap-2">
        <input type="hidden" name="ticketId" value="{{editingTicket._id}}" />
        <input type="text" name="title" value="{{editingTicket.title}}" placeholder="Ticket Title" class="input input-bordered input-sm sm:input-md" required />
        <input type="text" name="github" value="{{editingTicket.github}}" placeholder="Reference Link or Notes" class="input input-bordered input-sm sm:input-md" />
        <div class="flex gap-2">
          <button type="submit" class="btn btn-primary btn-sm sm:btn-md">Update</button>
          <button type="button" id="cancelEditTicket" class="btn btn-outline btn-sm sm:btn-md">Cancel</button>
        </div>
      </form>
    {{/if}}
    
    <!-- Tickets vertical list - Modern compact design -->
    <div class="space-y-1">
      {{#each tickets}}
        <div class="bg-base-100 border-b border-base-300 py-3 px-3 sm:px-4 flex items-center gap-3 hover:bg-base-200/50 transition-colors {{#if isActive _id}}bg-primary/5 border-l-4 border-l-primary{{/if}}">
          <!-- Play/Start button on left -->
          <button class="activate-ticket btn btn-circle btn-sm btn-ghost flex-shrink-0 {{#if isActive _id}}text-primary{{else}}text-base-content/60{{/if}}" 
            data-id="{{_id}}"
            title="{{getButtonTooltip _id}}">
            {{#if isActive _id}}
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M6 6h12v12H6z"/>
              </svg>
            {{else}}
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                <path d="M8 5v14l11-7z"/>
              </svg>
            {{/if}}
          </button>
          
          <!-- Ticket info - compact layout -->
          <div class="flex-1 min-w-0">
            <!-- First line: ID, Status, Time -->
            <div class="flex items-center gap-2 flex-wrap mb-1">
              <span class="text-xs text-base-content/60 font-mono">{{shortTicketId _id}}</span>
              {{#if isActive _id}}
                <span class="badge badge-xs badge-info text-white">In Progress</span>
              {{/if}}
              <span class="badge badge-xs {{#if isActive _id}}badge-primary{{else}}bg-base-300 text-base-content{{/if}}">
                {{formatTime displayTime}}
              </span>
            </div>
            <!-- Second line: Title -->
            <div class="font-semibold text-sm sm:text-base text-base-content truncate" title="{{title}}">{{title}}</div>
          </div>
          
          <!-- Action menu on right -->
          <div class="dropdown dropdown-end flex-shrink-0">
            <button class="btn btn-ghost btn-xs btn-square text-base-content/60 hover:text-base-content" tabindex="0">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
              </svg>
            </button>
            <ul class="dropdown-content menu bg-base-100 rounded-box shadow-lg border border-base-300 z-50 w-36 p-1">
              <li>
                <button class="edit-ticket-btn text-xs sm:text-sm py-2" data-id="{{_id}}">
                  <i class="fa-solid fa-pen text-primary text-xs"></i>
                  Edit
                </button>
              </li>
              <li>
                <button class="delete-ticket-btn text-xs sm:text-sm text-error py-2" data-id="{{_id}}">
                  <i class="fa-solid fa-trash text-xs"></i>
                  Delete
                </button>
              </li>
              {{#if hasReferenceUrl github}}
              <li>
                <a href="{{githubLink github}}" target="_blank" rel="noopener noreferrer" class="text-xs sm:text-sm py-2">
                  <i class="fa-solid fa-external-link text-primary text-xs"></i>
                  View Reference
                </a>
              </li>
              {{/if}}
            </ul>
          </div>
        </div>
      {{else}}
        <div class="text-center py-12 text-base-content opacity-60">
          <div class="text-4xl mb-2">üìã</div>
          <p>No tickets found</p>
          <p class="text-sm mt-1">Create your first ticket to get started</p>
        </div>
      {{/each}}
    </div>
  {{else}}
    <div class="alert alert-info mt-4">
      <p>Create or join a project to start tracking your activities and time.</p>
    </div>
  {{/if}}

  <!-- Clock In Success Modal -->
  <dialog id="clockInSuccessModal" class="modal">
    <div class="modal-box">
      <div class="flex justify-between items-start gap-2">
        <h3 class="font-bold text-lg text-success">‚úÖ You successfully clocked in!</h3>
        <button type="button" class="btn btn-ghost btn-sm btn-circle shrink-0" onclick="document.getElementById('clockInSuccessModal').close()" aria-label="Close">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <p class="text-base-content/80 mt-2 mb-4">Which tickets are you working on today?</p>
      <div class="flex flex-col sm:flex-row gap-2">
        <button type="button" id="clockInModalNewTicket" class="btn btn-primary flex-1">New ticket</button>
        <button type="button" id="clockInModalExistingTicket" class="btn btn-outline btn-primary flex-1">Existing ticket</button>
      </div>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button type="button" onclick="document.getElementById('clockInSuccessModal').close()">close</button>
    </form>
  </dialog>

  <!-- Clock Out Confirmation Modal -->
  <dialog id="clockOutModal" class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-lg text-success mb-4">‚úÖ Clock Out Successful!</h3>
      <div class="text-center">
        <div class="text-6xl mb-4">‚è∞</div>
        <p class="text-lg mb-2">You worked for:</p>
        <p class="text-4xl font-bold text-primary font-mono" id="totalWorkTime">0:00</p>
      </div>
      <div class="modal-action">
        <button class="btn btn-primary" onclick="document.getElementById('clockOutModal').close()">Close</button>
      </div>
    </div>
  </dialog>

  <!-- Profile Name Required Modal -->
  <dialog id="profileNameModal" class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-lg mb-4">Complete Your Profile</h3>
      <p class="text-base-content/70 mb-4">Please enter your first name and last name to continue.</p>
      <form id="profileNameForm" class="flex flex-col gap-4">
        <div class="form-control">
          <label class="label">
            <span class="label-text">First Name</span>
          </label>
          <input type="text" name="firstName" placeholder="Enter your first name" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Last Name</span>
          </label>
          <input type="text" name="lastName" placeholder="Enter your last name" class="input input-bordered" required />
        </div>
        <div class="modal-action">
          <button type="button" class="btn btn-ghost" onclick="document.getElementById('profileNameModal').close()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save & Clock In</button>
        </div>
      </form>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>
</template>

<template name="tickets">
  <h3 class="text-xl font-semibold mb-4">My Tickets & Activities</h3>
  {{#if userTeams.length}}
    <div class="flex flex-col md:flex-row md:items-center gap-4 mb-4">
      <label for="teamSelect" class="label">Select Team:</label>
      <select id="teamSelect" class="select select-bordered">
        {{#each userTeams}}
          <option value="{{_id}}" {{isSelectedTeam _id}}>{{name}}</option>
        {{/each}}
      </select>
      <button id="showCreateTicketForm" class="btn btn-primary">Create Ticket</button>
    </div>
    <div class="mb-4 flex items-center gap-4">
      {{#if isClockedInForTeam selectedTeamId}}
        <button id="clockOutBtn" class="btn btn-outline btn-primary">Clock Out</button>
        <div class="flex items-center gap-2">
          <img src="/timeharbor-icon.svg" alt="Timer" class="w-8 h-8" />
          <span class="font-mono text-2xl font-bold">{{currentSessionTime}}</span>
        </div>
      {{else}}
        <button id="clockInBtn" class="btn btn-outline btn-primary">Clock In</button>
      {{/if}}
    </div>
    {{#if showCreateTicketForm}}
      <form id="createTicketForm" class="card bg-base-100 shadow p-4 mb-4 flex flex-col gap-2">
        <input type="text" name="title" placeholder="Ticket Title (e.g., 'Create Dashboard', 'ImplementAuthentication')" class="input input-bordered" required />
        <input type="text" name="github" placeholder="Reference Link or Notes" class="input input-bordered" />
        <div class="flex gap-2">
          <button type="submit" class="btn btn-primary">Create</button>
          <button type="button" id="cancelCreateTicket" class="btn btn-outline">Cancel</button>
        </div>
      </form>
    {{/if}}
  {{#if showEditTicketForm}}
      <form id="editTicketForm" class="card bg-base-100 shadow p-4 mb-4 flex flex-col gap-2">
        <input type="hidden" name="ticketId" value="{{editingTicket._id}}" />
        <input type="text" name="title" value="{{editingTicket.title}}" placeholder="Ticket Title" class="input input-bordered" required />
        <input type="text" name="github" value="{{editingTicket.github}}" placeholder="Reference Link or Notes" class="input input-bordered" />
        <div class="flex gap-2">
          <button type="submit" class="btn btn-primary">Update</button>
          <button type="button" id="cancelEditTicket" class="btn btn-outline">Cancel</button>
        </div>
      </form>
  {{/if}}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-y-3 gap-x-2 md:gap-x-3">
      {{#each tickets}}
        <div class="card bg-base-100 shadow-md p-2 flex flex-col {{#if isActive _id}}border border-slate-600{{/if}}">
          <div class="flex justify-between items-start mb-1">
            <div class="ticket-title text-base font-bold line-clamp-1 truncate overflow-hidden flex-1" title="{{title}}">{{title}}</div>
            <div class="flex gap-1 ml-1">
              <button class="edit-ticket-btn btn btn-ghost btn-xs" data-id="{{_id}}" title="Edit Ticket">
                <i class="fa-solid fa-pen text-primary"></i>
              </button>
              <button class="delete-ticket-btn btn btn-ghost btn-xs text-red-600 hover:text-red-800" data-id="{{_id}}" title="Delete Ticket">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
          <div class="ticket-time mb-1"><span class="badge badge-sm bg-gray-700 text-white">{{formatTime displayTime}}</span></div>
          <div class="flex flex-col">
            {{#if github}}
              <a href="{{githubLink github}}" target="_blank" class="link text-primary hover:text-primary-focus text-sm mb-1">Reference</a>
            {{/if}}
            <button class="activate-ticket {{getButtonClasses _id}} btn-sm w-full" 
            data-id="{{_id}}"
            title="{{getButtonTooltip _id}}">
              {{#if isActive _id}}
                Stop
              {{else}}
                Start
              {{/if}}
            </button>
          </div>
        </div>
      {{/each}}
    </div>
  {{else}}
    <div class="alert alert-info mt-4">
      <p>Create or join a project to start tracking your activities and time.</p>
    </div>
  {{/if}}

  <!-- Clock Out Confirmation Modal -->
  <dialog id="clockOutModal" class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-lg text-success mb-4">✅ Clock Out Successful!</h3>
      <div class="text-center">
        <div class="text-6xl mb-4">⏰</div>
        <p class="text-lg mb-2">You worked for:</p>
        <p class="text-4xl font-bold text-primary font-mono" id="totalWorkTime">0:00:00</p>
      </div>
      <div class="modal-action">
        <button class="btn btn-primary" onclick="document.getElementById('clockOutModal').close()">Close</button>
      </div>
    </div>
  </dialog>
</template>

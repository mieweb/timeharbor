<template name="tickets">
  <h3 class="text-lg sm:text-xl font-semibold mb-4">My Tickets & Activities</h3>
  {{#if userTeams.length}}
    <!-- Team selection and create button -->
    <div class="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-4 mb-4">
      <div class="flex items-center gap-2 flex-1">
        <label for="teamSelect" class="label text-sm sm:text-base whitespace-nowrap">Team:</label>
        <select id="teamSelect" class="select select-bordered select-sm sm:select-md flex-1 min-w-0">
          {{#each userTeams}}
            <option value="{{_id}}" {{isSelectedTeam _id}}>{{name}}</option>
          {{/each}}
        </select>
      </div>
      <button id="showCreateTicketForm" class="btn btn-primary btn-sm sm:btn-md w-full sm:w-auto">Create Ticket</button>
    </div>
    
    <!-- Search -->
    <div class="mb-4">
      <input type="text" id="searchTickets" placeholder="Search tickets..." class="input input-bordered input-sm sm:input-md w-full" />
    </div>
    
    <!-- Clock in/out controls -->
    <div class="mb-4 flex flex-col sm:flex-row sm:items-center gap-3">
      {{#if isClockedInForTeam selectedTeamId}}
        <div class="flex items-center justify-between sm:justify-start gap-3">
          <button id="clockOutBtn" class="btn btn-outline btn-primary btn-sm sm:btn-md">Clock Out</button>
          <div class="flex items-center gap-2">
            <img src="/timeharbor-icon.svg" alt="Timer" class="w-6 h-6 sm:w-8 sm:h-8" />
            <span class="font-mono text-xl sm:text-2xl font-bold">{{currentSessionTime}}</span>
          </div>
        </div>
      {{else}}
        <button id="clockInBtn" class="btn btn-outline btn-primary btn-sm sm:btn-md w-full sm:w-auto">Clock In</button>
      {{/if}}
    </div>
    
    {{#if showCreateTicketForm}}
      <form id="createTicketForm" class="card bg-base-100 shadow p-3 sm:p-4 mb-4 flex flex-col gap-2">
        <input type="text" name="title" placeholder="Ticket Title" class="input input-bordered input-sm sm:input-md" required />
        <input type="text" name="github" placeholder="Reference Link or Notes" class="input input-bordered input-sm sm:input-md" />
        <div class="flex gap-2">
          <button type="submit" class="btn btn-primary btn-sm sm:btn-md">Create</button>
          <button type="button" id="cancelCreateTicket" class="btn btn-outline btn-sm sm:btn-md">Cancel</button>
        </div>
      </form>
    {{/if}}
    
    {{#if showEditTicketForm}}
      <form id="editTicketForm" class="card bg-base-100 shadow p-3 sm:p-4 mb-4 flex flex-col gap-2">
        <input type="hidden" name="ticketId" value="{{editingTicket._id}}" />
        <input type="text" name="title" value="{{editingTicket.title}}" placeholder="Ticket Title" class="input input-bordered input-sm sm:input-md" required />
        <input type="text" name="github" value="{{editingTicket.github}}" placeholder="Reference Link or Notes" class="input input-bordered input-sm sm:input-md" />
        <div class="flex gap-2">
          <button type="submit" class="btn btn-primary btn-sm sm:btn-md">Update</button>
          <button type="button" id="cancelEditTicket" class="btn btn-outline btn-sm sm:btn-md">Cancel</button>
        </div>
      </form>
    {{/if}}
    
    <!-- Tickets grid - responsive columns -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-3">
      {{#each tickets}}
        <div class="card bg-base-100 shadow-md p-3 flex flex-col {{#if isActive _id}}border-2 border-primary{{/if}}">
          <div class="flex justify-between items-start mb-2 gap-2">
            <div class="ticket-title text-sm sm:text-base font-bold line-clamp-2 flex-1" title="{{title}}">{{title}}</div>
            <div class="flex gap-1 shrink-0">
              <button class="edit-ticket-btn btn btn-ghost btn-xs btn-square" data-id="{{_id}}" title="Edit Ticket">
                <i class="fa-solid fa-pen text-primary text-xs"></i>
              </button>
              <button class="delete-ticket-btn btn btn-ghost btn-xs btn-square text-red-600 hover:text-red-800" data-id="{{_id}}" title="Delete Ticket">
                <i class="fa-solid fa-trash text-xs"></i>
              </button>
            </div>
          </div>
          <div class="ticket-time mb-2">
            <span class="badge badge-sm {{#if isActive _id}}badge-primary{{else}}bg-gray-700 text-white{{/if}}">
              {{formatTime displayTime}}
            </span>
          </div>
          <div class="flex flex-col gap-1 mt-auto">
            {{#if github}}
              <a href="{{githubLink github}}" target="_blank" class="link text-primary hover:text-primary-focus text-xs sm:text-sm truncate">Reference</a>
            {{/if}}
            <button class="activate-ticket {{getButtonClasses _id}} btn-sm w-full" 
              data-id="{{_id}}"
              title="{{getButtonTooltip _id}}">
              {{#if isActive _id}}
                Stop
              {{else}}
                Start
              {{/if}}
            </button>
          </div>
        </div>
      {{/each}}
    </div>
  {{else}}
    <div class="alert alert-info mt-4">
      <p>Create or join a project to start tracking your activities and time.</p>
    </div>
  {{/if}}

  <!-- Clock Out Confirmation Modal -->
  <dialog id="clockOutModal" class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-lg text-success mb-4">✅ Clock Out Successful!</h3>
      <div class="text-center">
        <div class="text-6xl mb-4">⏰</div>
        <p class="text-lg mb-2">You worked for:</p>
        <p class="text-4xl font-bold text-primary font-mono" id="totalWorkTime">0:00</p>
      </div>
      <div class="modal-action">
        <button class="btn btn-primary" onclick="document.getElementById('clockOutModal').close()">Close</button>
      </div>
    </div>
  </dialog>

  <!-- Profile Name Required Modal -->
  <dialog id="profileNameModal" class="modal">
    <div class="modal-box">
      <h3 class="font-bold text-lg mb-4">Complete Your Profile</h3>
      <p class="text-base-content/70 mb-4">Please enter your first name and last name to continue.</p>
      <form id="profileNameForm" class="flex flex-col gap-4">
        <div class="form-control">
          <label class="label">
            <span class="label-text">First Name</span>
          </label>
          <input type="text" name="firstName" placeholder="Enter your first name" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Last Name</span>
          </label>
          <input type="text" name="lastName" placeholder="Enter your last name" class="input input-bordered" required />
        </div>
        <div class="modal-action">
          <button type="button" class="btn btn-ghost" onclick="document.getElementById('profileNameModal').close()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save & Clock In</button>
        </div>
      </form>
    </div>
    <form method="dialog" class="modal-backdrop">
      <button>close</button>
    </form>
  </dialog>
</template>

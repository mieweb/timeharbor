<template name="tickets">
  <div class="max-w-4xl mx-auto p-4 md:p-6 space-y-6">
    {{#if userTeams.length}}
      <!-- Header: TimeharborApp style -->
      <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
        <div>
          <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Tickets</h1>
          <p class="text-gray-500 dark:text-gray-400">Manage and track your activities</p>
        </div>
        <div class="flex flex-wrap items-center gap-3">
          <button id="showCreateTicketForm" type="button" class="flex items-center justify-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors shadow-sm font-medium text-sm">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" /></svg>
            <span>New Ticket</span>
          </button>
        </div>
      </div>

      <!-- Filters and search: TimeharborApp style -->
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-4">
        <div class="relative">
          <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
          <input type="text" id="searchTickets" placeholder="Search tickets..." class="w-full pl-9 pr-4 py-2 bg-gray-50 dark:bg-gray-700/50 border border-gray-200 dark:border-gray-700 rounded-lg text-sm text-gray-900 dark:text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500" />
        </div>
      </div>

      <!-- Ticket list: TimeharborApp card style -->
      <div id="existingTicketsList" class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm min-h-[300px] overflow-hidden">
        <div class="divide-y divide-gray-100 dark:divide-gray-700">
          {{#each tickets}}
            <div class="ticket-row flex items-center gap-4 p-4 hover:bg-gray-50 dark:hover:bg-gray-700/30 transition-colors {{#if isActive _id}}bg-blue-50/50 dark:bg-blue-900/10{{/if}} {{ticketRowRefClass github}}" data-github-url="{{githubLink github}}">
              <!-- Play/Stop button -->
              <button type="button" class="activate-ticket shrink-0 w-10 h-10 rounded-full flex items-center justify-center transition-all {{activateTicketButtonClass _id}} {{activateTicketHighlightClass}}" data-id="{{_id}}" title="{{getButtonTooltip _id}}" aria-label="{{getButtonTooltip _id}}" {{activateTicketDisabledAttrs _id}}>
                {{#if isActive _id}}
                  <svg class="w-4 h-4 fill-current" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 6h12v12H6z"/></svg>
                {{else}}
                  <svg class="w-4 h-4 fill-current ml-0.5" viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>
                {{/if}}
              </button>
              <!-- Ticket info -->
              <div class="flex-1 min-w-0">
                <div class="flex items-center gap-2 mb-1">
                  <span class="text-xs font-mono text-gray-500 dark:text-gray-400">{{shortTicketId _id}}</span>
                  {{#if isActive _id}}
                    <span class="text-xs font-medium px-2 py-0.5 rounded-full bg-blue-100 text-blue-600 dark:bg-blue-900/30 dark:text-blue-400">In Progress</span>
                  {{/if}}
                  {{#if isActive _id}}
                    <span class="text-xs font-medium text-gray-600 dark:text-gray-300">{{formatTime sessionElapsed}}</span>
                  {{/if}}
                </div>
                <h3 class="font-medium text-gray-900 dark:text-white truncate text-sm md:text-base" title="{{title}}">{{title}}</h3>
                <div class="flex items-center gap-1.5 mt-1">
                  <span class="w-5 h-5 rounded-full bg-gray-200 dark:bg-gray-600 flex items-center justify-center text-[10px] font-medium text-gray-600 dark:text-gray-300 shrink-0" title="{{assigneeName}}">{{assigneeInitial}}</span>
                  <span class="text-xs text-gray-500 dark:text-gray-400 truncate">{{assigneeName}}</span>
                </div>
              </div>
              <!-- Open in new tab button -->
              {{#if github}}
                <button type="button" class="open-ticket-newtab-btn shrink-0 p-2 text-gray-400 hover:text-blue-600 dark:hover:text-blue-400 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" data-url="{{githubLink github}}" title="Open in new tab" aria-label="Open ticket in new tab">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>
                </button>
              {{/if}}
              <!-- Actions menu -->
              <div class="dropdown dropdown-end flex-shrink-0">
                <button type="button" class="p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" tabindex="0" aria-label="Ticket actions">
                  <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" /></svg>
                </button>
                <ul class="dropdown-content menu bg-white dark:bg-gray-800 rounded-xl shadow-lg border border-gray-100 dark:border-gray-700 z-50 w-36 p-1">
                  {{#if isTeamAdminForSelectedTeam}}
                    <li>
                      <button type="button" class="assign-ticket-btn flex items-center gap-2 px-4 py-2.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors text-left" data-id="{{_id}}">
                        <svg class="w-4 h-4 text-green-600 dark:text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" /></svg>
                        Assign
                      </button>
                    </li>
                  {{/if}}
                  <li>
                    <button type="button" class="show-ticket-history-btn flex items-center gap-2 px-4 py-2.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors text-left" data-id="{{_id}}">
                      <svg class="w-4 h-4 text-amber-600 dark:text-amber-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                      History
                    </button>
                  </li>
                  <li>
                    <button type="button" class="edit-ticket-btn flex items-center gap-2 px-4 py-2.5 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700/50 transition-colors text-left" data-id="{{_id}}">
                      <svg class="w-4 h-4 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" /></svg>
                      Edit
                    </button>
                  </li>
                  <li>
                    <button type="button" class="delete-ticket-btn flex items-center gap-2 px-4 py-2.5 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-colors text-left" data-id="{{_id}}">
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                      Delete
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          {{else}}
            <div class="p-8 text-center text-gray-500 dark:text-gray-400">
              <p>No tickets found</p>
              <p class="text-sm mt-1">Create your first ticket to get started</p>
            </div>
          {{/each}}
        </div>
      </div>
    {{else}}
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-6 text-center">
        <p class="text-gray-600 dark:text-gray-300">Create or join a team to start tracking your activities and time.</p>
      </div>
    {{/if}}
  </div>

  <!-- Add/Edit Ticket Modal: TimeharborApp style -->
  <dialog id="createTicketModal" class="modal">
    <div class="modal-box bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-xl max-w-md">
      <div class="flex justify-between items-start gap-2">
        <h3 class="font-bold text-lg text-gray-900 dark:text-white">{{#if editingTicket}}Edit Ticket{{else}}Add Ticket{{/if}}</h3>
        <button type="button" class="close-create-ticket-modal p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors shrink-0" id="closeCreateTicketModal" aria-label="Close">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
      </div>
      <p class="text-gray-500 dark:text-gray-400 mt-1 mb-4 flex items-center gap-2 text-sm">
        <span class="text-green-500">&#x25CF;</span> {{#if editingTicket}}Update ticket details.{{else}}Create a new ticket to track your work.{{/if}}
      </p>

      {{#unless editingTicket}}
        <!-- Tab switcher: Manual / Browse GitHub -->
        <div class="flex rounded-lg border border-gray-200 dark:border-gray-700 mb-4 overflow-hidden" role="tablist" aria-label="Ticket creation method">
          <button type="button" class="create-ticket-tab flex-1 px-3 py-2 text-sm font-medium transition-colors {{#if isManualTab}}bg-blue-600 text-white{{else}}text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700{{/if}}" data-tab="manual" role="tab" id="tabManual" aria-selected="{{isManualTab}}" aria-controls="createTicketManualPane">
            Manual
          </button>
          <button type="button" class="create-ticket-tab flex-1 px-3 py-2 text-sm font-medium transition-colors {{#if isGithubTab}}bg-blue-600 text-white{{else}}text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700{{/if}}" data-tab="github" role="tab" id="tabGithub" aria-selected="{{isGithubTab}}" aria-controls="createTicketGithubPane">
            <span class="inline-flex items-center gap-1.5">
              {{> githubIcon class="w-4 h-4"}}
              Browse GitHub
            </span>
          </button>
        </div>
      {{/unless}}

      <!-- Manual tab pane -->
      <div id="createTicketManualPane" role="tabpanel" aria-labelledby="tabManual" class="{{#if isGithubTab}}hidden{{/if}}">
        <form id="createTicketForm" class="flex flex-col gap-4">
          {{#if editingTicket}}
            <input type="hidden" name="ticketId" value="{{editingTicket._id}}" />
          {{/if}}
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="createTicketGithub">GitHub issue link</label>
            <input type="text" id="createTicketGithub" name="github" value="{{#if editingTicket}}{{editingTicket.github}}{{/if}}" placeholder="https://..." class="w-full px-3 py-2 bg-transparent border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700/50 dark:text-white placeholder-gray-500 text-sm" autocomplete="off" />
            {{#if createTicketLoadingTitle}}
              <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Fetching title&hellip;</p>
            {{/if}}
          </div>
          {{#if showTitleField}}
            <div>
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="createTicketTitle">Title</label>
              <input type="text" id="createTicketTitle" name="title" value="{{createTicketTitle}}" placeholder="Enter ticket title" class="w-full px-3 py-2 bg-transparent border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700/50 dark:text-white placeholder-gray-500 text-sm" required />
            </div>
          {{/if}}
          <div class="flex gap-3 mt-2">
            <button type="submit" class="flex-1 px-4 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors text-sm">{{#if editingTicket}}Update{{else}}Create Ticket{{/if}}</button>
            <button type="button" id="cancelCreateTicket" class="px-4 py-3 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors text-sm">Cancel</button>
          </div>
        </form>
      </div>

      <!-- GitHub browse tab pane -->
      <div id="createTicketGithubPane" role="tabpanel" aria-labelledby="tabGithub" class="{{#unless isGithubTab}}hidden{{/unless}}">
        {{#if githubTokenConfigured}}
          <!-- Step 1: Repo search -->
          {{#unless ghSelectedRepo}}
            <div class="flex flex-col gap-3">
              <label class="block text-sm font-medium text-gray-700 dark:text-gray-300" for="ghRepoSearch">Search repositories</label>
              <input type="text" id="ghRepoSearch" placeholder="Type to search repos..." class="w-full px-3 py-2 bg-transparent border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700/50 dark:text-white placeholder-gray-500 text-sm" autocomplete="off" aria-label="Search GitHub repositories" />
              {{#if ghReposLoading}}
                <p class="text-sm text-gray-500 dark:text-gray-400">Searching&hellip;</p>
              {{/if}}
              {{#if ghReposError}}
                <p class="text-sm text-red-600 dark:text-red-400">{{ghReposError}}</p>
              {{/if}}
              <div class="max-h-[240px] overflow-y-auto space-y-1">
                {{#each ghRepoResults}}
                  <button type="button" class="gh-select-repo w-full text-left p-3 rounded-lg border border-gray-200 dark:border-gray-700 hover:border-blue-500 dark:hover:border-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors" data-owner="{{owner}}" data-repo="{{name}}" data-full-name="{{fullName}}" aria-label="Select repository {{fullName}}">
                    <div class="flex items-center gap-2">
                      {{#if isPrivate}}
                        <svg class="w-4 h-4 text-amber-500 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
                      {{else}}
                        <svg class="w-4 h-4 text-gray-400 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/></svg>
                      {{/if}}
                      <span class="text-sm font-medium text-gray-900 dark:text-white truncate">{{fullName}}</span>
                    </div>
                    {{#if description}}
                      <p class="text-xs text-gray-500 dark:text-gray-400 mt-1 truncate">{{description}}</p>
                    {{/if}}
                  </button>
                {{/each}}
              </div>
              <div class="flex justify-end mt-2">
                <button type="button" id="cancelCreateTicket" class="px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors text-sm">Cancel</button>
              </div>
            </div>
          {{/unless}}

          <!-- Step 2: Issue list -->
          {{#if ghSelectedRepo}}
            <div class="flex flex-col gap-3">
              <div class="flex items-center gap-2">
                <button type="button" id="ghBackToRepos" class="p-1.5 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" aria-label="Back to repositories">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
                </button>
                <span class="text-sm font-medium text-gray-900 dark:text-white">{{ghSelectedRepo}}</span>
              </div>
              <input type="text" id="ghIssueSearch" placeholder="Filter issues..." class="w-full px-3 py-2 bg-transparent border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700/50 dark:text-white placeholder-gray-500 text-sm" autocomplete="off" aria-label="Filter GitHub issues" />
              {{#if ghIssuesLoading}}
                <p class="text-sm text-gray-500 dark:text-gray-400">Loading issues&hellip;</p>
              {{/if}}
              {{#if ghIssuesError}}
                <p class="text-sm text-red-600 dark:text-red-400">{{ghIssuesError}}</p>
              {{/if}}
              <div class="max-h-[280px] overflow-y-auto space-y-1">
                {{#each ghIssueResults}}
                  <button type="button" class="gh-select-issue w-full text-left p-3 rounded-lg border border-gray-200 dark:border-gray-700 hover:border-blue-500 dark:hover:border-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors" data-url="{{url}}" data-title="{{title}}" data-number="{{number}}" aria-label="Select issue #{{number}} {{title}}">
                    <div class="flex items-start gap-2">
                      <svg class="w-4 h-4 text-green-500 shrink-0 mt-0.5" fill="currentColor" viewBox="0 0 16 16" aria-hidden="true"><path d="M8 9.5a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"/><path fill-rule="evenodd" d="M8 0a8 8 0 100 16A8 8 0 008 0zM1.5 8a6.5 6.5 0 1113 0 6.5 6.5 0 01-13 0z"/></svg>
                      <div class="min-w-0 flex-1">
                        <span class="text-sm font-medium text-gray-900 dark:text-white">{{title}}</span>
                        <span class="text-xs text-gray-500 dark:text-gray-400 ml-1">#{{number}}</span>
                        {{#if labels.length}}
                          <div class="flex flex-wrap gap-1 mt-1">
                            {{#each labels}}
                              <span class="text-[10px] px-1.5 py-0.5 rounded-full border border-gray-200 dark:border-gray-600 text-gray-600 dark:text-gray-300">{{name}}</span>
                            {{/each}}
                          </div>
                        {{/if}}
                      </div>
                    </div>
                  </button>
                {{else}}
                  {{#unless ghIssuesLoading}}
                    <p class="text-sm text-gray-500 dark:text-gray-400 text-center py-4">No open issues found.</p>
                  {{/unless}}
                {{/each}}
              </div>
              <div class="flex justify-end mt-2">
                <button type="button" id="cancelCreateTicket" class="px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors text-sm">Cancel</button>
              </div>
            </div>
          {{/if}}
        {{else}}
          <!-- No GitHub token configured -->
          <div class="text-center py-6">
            {{> githubIcon class="w-10 h-10 mx-auto text-gray-400 dark:text-gray-500 mb-3"}}
            <p class="text-sm text-gray-600 dark:text-gray-300 mb-1">GitHub not connected</p>
            <p class="text-xs text-gray-500 dark:text-gray-400 mb-3">Connect your GitHub account via OAuth in <strong>Profile</strong> to browse issues.</p>
            <button type="button" id="cancelCreateTicket" class="px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors text-sm">Cancel</button>
          </div>
        {{/if}}
      </div>
    </div>
    <form method="dialog" class="modal-backdrop bg-black/50">
      <button type="button" id="createTicketModalBackdropClose">close</button>
    </form>
  </dialog>

  <!-- Delete Ticket Confirmation Modal -->
  <dialog id="deleteTicketModal" class="modal">
    <div class="modal-box bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-xl max-w-md">
      <div class="flex justify-between items-start gap-2">
        <h3 class="font-bold text-lg text-gray-900 dark:text-white">Delete Ticket</h3>
        <button type="button" class="p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 shrink-0" id="closeDeleteTicketModal" aria-label="Close">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
      </div>
      {{#if ticketToDelete}}
        <div class="flex items-start gap-3 p-4 bg-red-50 dark:bg-red-900/20 text-red-700 dark:text-red-300 rounded-lg mt-4 mb-4 border border-red-200 dark:border-red-800">
          <svg class="h-5 w-5 shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
          <p class="text-sm font-medium">Are you sure you want to delete <strong>{{ticketToDelete.title}}</strong>? This action cannot be undone.</p>
        </div>
      {{/if}}
      <div class="flex gap-3 mt-2">
        <button type="button" id="cancelDeleteTicket" class="flex-1 px-4 py-3 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-300 font-medium rounded-lg hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors text-sm">Cancel</button>
        <button type="button" id="confirmDeleteTicket" class="flex-1 px-4 py-3 bg-red-600 text-white font-medium rounded-lg hover:bg-red-700 transition-colors text-sm">Delete Ticket</button>
      </div>
    </div>
    <form method="dialog" class="modal-backdrop bg-black/50">
      <button type="button" id="deleteTicketModalBackdropClose">close</button>
    </form>
  </dialog>

  <!-- Assign Ticket Modal (admin only) -->
  <dialog id="assignTicketModal" class="modal">
    <div class="modal-box bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-xl max-w-md">
      <div class="flex justify-between items-start gap-2">
        <h3 class="font-bold text-lg text-gray-900 dark:text-white">Assign Ticket</h3>
        <button type="button" class="p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 shrink-0" id="closeAssignTicketModal" aria-label="Close">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
      </div>
      {{#if ticketIdForAssign}}
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-2 mb-4">Select a team member to assign <span class="font-semibold text-gray-900 dark:text-white">{{ticketTitleForAssign}}</span> to.</p>
        <div class="space-y-2 max-h-[280px] overflow-y-auto">
          <button type="button" class="assign-to-member-btn w-full flex items-center gap-3 p-3 rounded-xl border border-gray-200 dark:border-gray-700 hover:border-blue-500 dark:hover:border-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors text-left" data-user-id="">
            <span class="w-8 h-8 rounded-full bg-gray-200 dark:bg-gray-600 flex items-center justify-center text-sm font-medium text-gray-600 dark:text-gray-300 shrink-0">—</span>
            <span class="text-sm font-medium text-gray-900 dark:text-white">Unassigned</span>
          </button>
          {{#each teamMembersForAssign}}
            <button type="button" class="assign-to-member-btn w-full flex items-center gap-3 p-3 rounded-xl border border-gray-200 dark:border-gray-700 hover:border-blue-500 dark:hover:border-blue-500 hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors text-left" data-user-id="{{_id}}">
              <span class="w-8 h-8 rounded-full bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center text-sm font-medium text-blue-600 dark:text-blue-400 shrink-0">{{initial}}</span>
              <span class="text-sm font-medium text-gray-900 dark:text-white">{{name}}</span>
            </button>
          {{/each}}
        </div>
        <div class="flex justify-end mt-4">
          <button type="button" id="cancelAssignTicket" class="px-4 py-2 text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors text-sm font-medium">Cancel</button>
        </div>
      {{/if}}
    </div>
    <form method="dialog" class="modal-backdrop bg-black/50">
      <button type="button">close</button>
    </form>
  </dialog>

  <!-- Ticket History Modal -->
  <dialog id="ticketHistoryModal" class="modal">
    <div class="modal-box bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-2xl shadow-xl w-full max-w-2xl">
      <div class="flex justify-between items-start gap-2">
        <h3 class="font-bold text-lg text-gray-900 dark:text-white">Ticket History</h3>
        <button type="button" class="p-2 text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 shrink-0" id="closeTicketHistoryModal" aria-label="Close">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
      </div>
      {{#if ticketIdForHistory}}
        {{#if ticketHistoryLoading}}
          <p class="text-sm text-gray-500 dark:text-gray-400 py-4">Loading…</p>
        {{else if ticketHistoryError}}
          <p class="text-sm text-red-600 dark:text-red-400 py-4">{{ticketHistoryError}}</p>
        {{else if ticketHistoryData}}
          <div class="space-y-4 py-2">
            <div class="space-y-3">
              <span class="text-xs font-semibold uppercase tracking-wide text-gray-500 dark:text-gray-400">Select range</span>
              <div class="flex flex-col sm:flex-row sm:flex-wrap sm:items-center gap-2">
                <select id="ticketHistoryRangeSelect" class="w-full sm:w-40 px-3 py-2 rounded-xl border-2 border-blue-500 bg-white dark:bg-gray-700/50 text-sm text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500/20">
                  {{#each ticketHistoryRangeOptions}}
                    {{#if selected}}
                      <option value="{{value}}" selected>{{label}}</option>
                    {{else}}
                      <option value="{{value}}">{{label}}</option>
                    {{/if}}
                  {{/each}}
                </select>

                {{#if isTicketHistoryCustomRange}}
                  <input type="date" id="ticketHistoryCustomStartDate" value="{{ticketHistoryCustomStartDate}}" class="w-full sm:flex-1 px-3 py-2 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-700/40 text-sm text-gray-900 dark:text-gray-100" {{ticketHistoryCustomRangeInputAttrs}} />
                  <span class="text-sm text-gray-500 dark:text-gray-400 text-center sm:text-left">to</span>
                  <input type="date" id="ticketHistoryCustomEndDate" value="{{ticketHistoryCustomEndDate}}" class="w-full sm:flex-1 px-3 py-2 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-700/40 text-sm text-gray-900 dark:text-gray-100" {{ticketHistoryCustomRangeInputAttrs}} />
                {{/if}}
              </div>
            </div>
            <div class="flex items-center justify-between p-4 rounded-xl bg-gray-50 dark:bg-gray-700/50 border border-gray-100 dark:border-gray-600">
              <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Total time spent so far</span>
              <div class="text-right">
                <div class="text-sm font-semibold text-gray-900 dark:text-white">{{ticketHistoryDisplayTotalLabel}}</div>
                <div class="text-xs font-mono text-gray-500 dark:text-gray-400">{{formatTime ticketHistoryDisplayTotalSeconds}}</div>
              </div>
            </div>
            <div class="flex items-center justify-between p-4 rounded-xl bg-blue-50 dark:bg-blue-900/20 border border-blue-100 dark:border-blue-800">
              <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Selected range ({{ticketHistoryData.rangeLabel}})</span>
              <div class="text-right">
                <div class="text-sm font-semibold text-blue-700 dark:text-blue-300">{{ticketHistoryDisplayRangeLabel}}</div>
                <div class="text-xs font-mono text-blue-600/80 dark:text-blue-300/80">{{formatTime ticketHistoryDisplayRangeSeconds}}</div>
              </div>
            </div>
            {{#if ticketHistoryData.rangeWorkShowcaseLink}}
            <div class="p-4 rounded-xl bg-gray-50 dark:bg-gray-700/50 border border-gray-100 dark:border-gray-600">
              <span class="text-sm font-medium text-gray-700 dark:text-gray-300 block mb-2">Work showcase ({{ticketHistoryData.rangeLabel}})</span>
              <a href="{{ticketHistoryData.rangeWorkShowcaseLink}}" target="_blank" rel="noopener noreferrer" class="text-sm text-blue-600 dark:text-blue-400 hover:underline break-all">{{ticketHistoryData.rangeWorkShowcaseLink}}</a>
            </div>
            {{/if}}
          </div>

          <div class="space-y-4">
            <h4 class="text-sm font-medium text-gray-700 dark:text-gray-300">Session Breakdown</h4>
            {{#if hasTicketHistorySessions}}
              <div class="overflow-x-auto rounded-xl border border-gray-200 dark:border-gray-600">
                <table class="min-w-full text-sm">
                  <thead class="bg-gray-50 dark:bg-gray-700/50 text-gray-600 dark:text-gray-300">
                    <tr>
                      <th class="text-left px-3 py-2 font-medium">Start</th>
                      <th class="text-left px-3 py-2 font-medium">End</th>
                      <th class="text-right px-3 py-2 font-medium">Duration</th>
                    </tr>
                  </thead>
                  <tbody class="divide-y divide-gray-100 dark:divide-gray-700">
                    {{#each ticketHistoryData.selectedSessions}}
                      <tr class="bg-white dark:bg-gray-800">
                        <td class="px-3 py-2 text-gray-700 dark:text-gray-200">{{startTimeText}}</td>
                        <td class="px-3 py-2 text-gray-700 dark:text-gray-200">{{endTimeText}}</td>
                        <td class="px-3 py-2 text-right font-medium text-gray-900 dark:text-white">{{durationText}}</td>
                      </tr>
                    {{/each}}
                  </tbody>
                </table>
              </div>
            {{else}}
              <p class="text-sm text-gray-500 dark:text-gray-400">No sessions found for the selected range.</p>
            {{/if}}
          </div>

          <div class="space-y-4 mt-4">
            <h4 class="text-sm font-medium text-gray-700 dark:text-gray-300">Daily Aggregation (All Days)</h4>
            {{#if hasTicketHistoryDailyTotals}}
              <ul class="space-y-2 max-h-48 overflow-y-auto pr-1">
                {{#each ticketHistoryData.dailyTotals}}
                  <li class="flex justify-between items-center p-3 bg-gray-50 dark:bg-gray-700/50 rounded-lg border border-gray-200 dark:border-gray-600">
                    <div>
                      <p class="text-sm font-medium text-gray-800 dark:text-gray-100">{{dateLabel}}</p>
                      <p class="text-xs text-gray-500 dark:text-gray-400">{{sessionCount}} session(s)</p>
                    </div>
                    <span class="text-sm font-semibold text-gray-900 dark:text-white">{{formatDurationText totalSeconds}}</span>
                  </li>
                {{/each}}
              </ul>
            {{else}}
              <p class="text-sm text-gray-500 dark:text-gray-400">No daily history available yet.</p>
            {{/if}}
          </div>
        {{/if}}
        <div class="flex justify-end mt-4">
          <button type="button" id="closeTicketHistoryBtn" class="px-4 py-2 bg-gray-200 dark:bg-gray-600 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500 text-sm font-medium">Close</button>
        </div>
      {{/if}}
    </div>
    <form method="dialog" class="modal-backdrop bg-black/50">
      <button type="button" id="ticketHistoryModalBackdropClose">close</button>
    </form>
  </dialog>
</template>

<!-- Authentication Templates -->
<template name="authPage">
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="max-w-md w-full space-y-8 p-8 bg-white rounded-xl shadow-lg">
      <div class="text-center">
        <h2 class="text-3xl font-bold text-gray-900 mb-2">TimeHarbor</h2>
        <p class="text-gray-600">Your Personal Time Tracking Assistant</p>
      </div>
      
      <div class="flex space-x-4 mb-6">
        <button id="login" class="flex-1 py-2 px-4 rounded-lg font-medium transition-colors {{#if isLoginActive}}bg-blue-600 text-white{{else}}bg-gray-100 text-gray-700 hover:bg-gray-200{{/if}}">
          Sign In
        </button>
        <button id="signup" class="flex-1 py-2 px-4 rounded-lg font-medium transition-colors {{#if isSignupActive}}bg-blue-600 text-white{{else}}bg-gray-100 text-gray-700 hover:bg-gray-200{{/if}}">
          Sign Up
        </button>
      </div>
      
      {{#if isLoginActive}}
        {{> loginForm}}
      {{else}}
        {{> signupForm}}
      {{/if}}
    </div>
  </div>
</template>

<template name="loginForm">
  <form id="loginForm" class="space-y-6">
    <div>
      <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input 
        type="email" 
        id="loginEmail" 
        name="email" 
        class="{{loginEmailClass}}"
        placeholder="Enter your email address"
        required
      />
      {{#if loginEmailError}}
        <p class="mt-1 text-sm text-red-600">{{loginEmailError}}</p>
      {{/if}}
    </div>
    
    <div>
      <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
      <input 
        type="password" 
        id="loginPassword" 
        name="password" 
        class="{{loginPasswordClass}}"
        placeholder="Enter your password"
        required
      />
      {{#if loginPasswordError}}
        <p class="mt-1 text-sm text-red-600">{{loginPasswordError}}</p>
      {{/if}}
    </div>
    
    <div class="flex items-center justify-between">
      <button type="button" id="forgotPasswordBtn" class="text-sm text-blue-600 hover:text-blue-800">
        Forgot Password?
      </button>
    </div>
    
    <button 
      type="submit" 
      class="{{loginButtonClass}}"
      {{loginButtonDisabled}}
    >
      {{#if isLoginLoading}}
        <span class="inline-flex items-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Signing In...
        </span>
      {{else}}
        Sign In
      {{/if}}
    </button>
    
    {{#if loginError}}
      <div class="p-3 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-sm text-red-600">{{loginError}}</p>
      </div>
    {{/if}}
    
    <!-- Divider -->
    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">Or continue with</span>
      </div>
    </div>
    
    <!-- Google Login Button -->
    <button 
      type="button" 
      id="googleLoginBtn"
      class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
    >
      <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>
  </form>
</template>

<template name="signupForm">
  <form id="signupForm" class="space-y-6">
    <div>
      <label for="signupUsername" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
      <input 
        type="text" 
        id="signupUsername" 
        name="username" 
        class="{{signupUsernameClass}}"
        placeholder="Choose a username (3-20 characters)"
        required
      />
      {{#if signupUsernameError}}
        <p class="mt-1 text-sm text-red-600">{{signupUsernameError}}</p>
      {{else if signupUsernameValid}}
        <p class="mt-1 text-sm text-green-600">✓ Username is available</p>
      {{/if}}
      <p class="mt-1 text-xs text-gray-500">Only letters, numbers, underscores, and hyphens allowed</p>
    </div>
    
    <div>
      <label for="signupEmail" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
      <input 
        type="email" 
        id="signupEmail" 
        name="email" 
        class="{{signupEmailClass}}"
        placeholder="Enter your email address"
        required
      />
      {{#if signupEmailError}}
        <p class="mt-1 text-sm text-red-600">{{signupEmailError}}</p>
      {{else if signupEmailValid}}
        <p class="mt-1 text-sm text-green-600">✓ Email is valid</p>
      {{/if}}
      <p class="mt-1 text-xs text-gray-500">We'll use this for account verification and password reset. Use a valid email like example@gmail.com or user@company.com</p>
    </div>
    
    <div>
      <label for="signupPassword" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
      <input 
        type="password" 
        id="signupPassword" 
        name="password" 
        class="{{signupPasswordClass}}"
        placeholder="Create a strong password"
        required
      />
      {{#if signupPasswordError}}
        <p class="mt-1 text-sm text-red-600">{{signupPasswordError}}</p>
      {{else if signupPasswordValid}}
        <p class="mt-1 text-sm text-green-600">✓ Password meets requirements</p>
      {{/if}}
      
      <!-- Password strength indicator -->
      {{#if passwordStrength}}
        <div class="mt-2">
          <div class="flex items-center space-x-2">
            <span class="text-xs text-gray-500">Strength:</span>
            <div class="flex space-x-1">
              {{#each passwordStrengthBars}}
                <div class="h-2 w-8 rounded {{this.color}}"></div>
              {{/each}}
            </div>
            <span class="text-xs font-medium {{passwordStrengthColorClass}}">{{passwordStrengthText}}</span>
          </div>
        </div>
      {{/if}}
      
      <div class="mt-2 text-xs text-gray-500">
        <p>Password must contain:</p>
        <ul class="list-disc list-inside space-y-1 mt-1">
          <li class="{{minLengthClass}}">At least 8 characters</li>
          <li class="{{upperCaseClass}}">At least one uppercase letter (A-Z)</li>
          <li class="{{lowerCaseClass}}">At least one lowercase letter (a-z)</li>
          <li class="{{numberClass}}">At least one digit (0-9)</li>
          <li class="{{specialCharClass}}">At least one special character (!@#$%^&*...)</li>
        </ul>
      </div>
    </div>
    
    <div>
      <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        name="confirmPassword" 
        class="{{confirmPasswordClass}}"
        placeholder="Confirm your password"
        required
      />
      {{#if confirmPasswordError}}
        <p class="mt-1 text-sm text-red-600">{{confirmPasswordError}}</p>
      {{else if confirmPasswordValid}}
        <p class="mt-1 text-sm text-green-600">✓ Passwords match</p>
      {{/if}}
    </div>
    
    <button 
      type="submit" 
      class="{{signupButtonClass}}"
      {{signupButtonDisabled}}
    >
      {{#if isSignupLoading}}
        <span class="inline-flex items-center">
          <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Creating Account...
        </span>
      {{else}}
        Create Account
      {{/if}}
    </button>
    
    {{#if signupError}}
      <div class="p-3 bg-red-50 border border-red-200 rounded-lg">
        <p class="text-sm text-red-600">{{signupError}}</p>
      </div>
    {{/if}}
    
    <!-- Divider -->
    <div class="relative my-6">
      <div class="absolute inset-0 flex items-center">
        <div class="w-full border-t border-gray-300"></div>
      </div>
      <div class="relative flex justify-center text-sm">
        <span class="px-2 bg-white text-gray-500">Or continue with</span>
      </div>
    </div>
    
    <!-- Google Login Button -->
    <button 
      type="button" 
      id="googleSignupBtn"
      class="w-full flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors"
    >
      <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>
  </form>
</template>

<template name="forgotPasswordModal">
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-semibold text-gray-900">Reset Password</h3>
        <button id="closeForgotPassword" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      
      <form id="forgotPasswordForm" class="space-y-4">
        <div>
          <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-2">Email or Username</label>
          <input 
            type="text" 
            id="resetEmail" 
            name="email" 
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="Enter your email or username"
            required
          />
        </div>
        
        <div class="flex space-x-3">
          <button 
            type="submit" 
            class="{{resetButtonClass}}"
            {{resetButtonDisabled}}
          >
            {{#if isResetLoading}}
              <span class="inline-flex items-center">
                <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                  <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                  <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Sending...
              </span>
            {{else}}
              Send Reset Link
            {{/if}}
          </button>
          <button 
            type="button" 
            id="cancelForgotPassword"
            class="flex-1 py-2 px-4 bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium rounded-lg transition-colors"
          >
            Cancel
          </button>
        </div>
        
        {{#if resetError}}
          <div class="p-3 bg-red-50 border border-red-200 rounded-lg">
            <p class="text-sm text-red-600">{{resetError}}</p>
          </div>
        {{/if}}
        
        {{#if resetSuccess}}
          <div class="p-3 bg-green-50 border border-green-200 rounded-lg">
            <p class="text-sm text-green-600">{{resetSuccess}}</p>
            {{#if resetToken}}
              <p class="text-xs text-gray-600 mt-2">Test token: {{resetToken}}</p>
            {{/if}}
          </div>
        {{/if}}
      </form>
    </div>
  </div>
</template>

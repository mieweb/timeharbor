<template name="authPage">
  <div id="auth-root"></div>
</template>

<!-- Kept for backwards compatibility; auth UI is now rendered by React -->
<template name="formField">
  <div class="form-control w-full">
    <label for="{{id}}" class="label"><span class="label-text">{{label}}</span></label>
    {{#if emailPattern}}
      <input type="{{type}}" id="{{id}}" name="{{name}}" placeholder="{{placeholder}}"
             class="input input-bordered w-full" required
             pattern="{{emailPattern}}" title="{{emailTitle}}" />
    {{else}}
      <input type="{{type}}" id="{{id}}" name="{{name}}" placeholder="{{placeholder}}"
             class="input input-bordered w-full" required />
    {{/if}}
  </div>
</template>

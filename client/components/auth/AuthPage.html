<template name="authPage">
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 p-4">
    <div class="w-full max-w-md">
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-blue-600 dark:text-blue-400 mb-2">TimeHarbor</h1>
        <p class="text-gray-600 dark:text-gray-400">Your personal time tracking assistant</p>
      </div>

      {{#if loginError}}
        <div class="mb-4 p-3 text-sm text-red-500 bg-red-100 dark:bg-red-900/30 rounded-lg">{{loginError}}</div>
      {{/if}}
      {{#if resetMessage}}
        <div class="mb-4 p-3 text-sm text-green-600 bg-green-100 dark:bg-green-900/30 rounded-lg">{{resetMessage}}</div>
      {{/if}}

      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
        {{#if isLoginMode}}
          <form id="loginForm" class="space-y-4">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-white">Welcome Back</h2>
            <div>
              <label for="loginEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
              <input
                id="loginEmail"
                type="email"
                name="email"
                placeholder="Enter email address"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              />
            </div>
            <div>
              <label for="loginPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
              <input
                id="loginPassword"
                type="password"
                name="password"
                placeholder="Enter password"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              />
            </div>
            <button type="submit" disabled="{{isLoading}}" class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-lg hover:shadow-xl">
              {{#if isLoading}}Logging in...{{else}}Log In{{/if}}
            </button>
            <div class="text-right mt-2">
              <button type="button" class="show-reset text-blue-600 dark:text-blue-400 hover:underline">Forgot password?</button>
            </div>
            <div class="text-center mt-6">
              <p class="text-gray-600 dark:text-gray-400">Don't have an account?</p>
              <button type="button" class="show-signup text-blue-600 dark:text-blue-400 hover:underline font-medium">Create Account</button>
            </div>
          </form>
        {{/if}}

        {{#if isSignupMode}}
          <form id="signupForm" class="space-y-4">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-white">Create Account</h2>
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label for="signupFirstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">First Name</label>
                <input
                  id="signupFirstName"
                  type="text"
                  name="firstName"
                  placeholder="Enter first name"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                />
              </div>
              <div>
                <label for="signupLastName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Last Name</label>
                <input
                  id="signupLastName"
                  type="text"
                  name="lastName"
                  placeholder="Enter last name"
                  required
                  class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                />
              </div>
            </div>
            <div>
              <label for="signupEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
              <input
                id="signupEmail"
                type="email"
                name="email"
                placeholder="Enter email address"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              />
            </div>
            <div>
              <label for="signupPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Password</label>
              <input
                id="signupPassword"
                type="password"
                name="password"
                placeholder="Choose password"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              />
            </div>
            <div>
              <label for="confirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
              <input
                id="confirmPassword"
                type="password"
                name="confirmPassword"
                placeholder="Confirm password"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              />
            </div>
            <button type="submit" disabled="{{isLoading}}" class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-lg hover:shadow-xl">
              {{#if isLoading}}Creating account...{{else}}Create Account{{/if}}
            </button>
            <div class="text-center mt-6">
              <p class="text-gray-600 dark:text-gray-400">Already have an account?</p>
              <button type="button" class="show-login text-blue-600 dark:text-blue-400 hover:underline font-medium">Log In</button>
            </div>
          </form>
        {{/if}}

        {{#if isResetMode}}
          <form id="resetForm" class="space-y-4">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-white">Reset Password</h2>
            <div>
              <label for="resetEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
              <input
                id="resetEmail"
                type="email"
                name="email"
                placeholder="Enter your email"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              />
            </div>
            <div>
              <label for="resetTeamCode" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Team Code</label>
              <input
                id="resetTeamCode"
                type="text"
                name="teamCode"
                placeholder="Enter team code"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              />
            </div>
            <div>
              <label for="resetNewPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">New Password</label>
              <input
                id="resetNewPassword"
                type="password"
                name="newPassword"
                placeholder="Enter new password"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              />
            </div>
            <div>
              <label for="resetConfirmPassword" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Confirm Password</label>
              <input
                id="resetConfirmPassword"
                type="password"
                name="confirmPassword"
                placeholder="Confirm new password"
                required
                class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
              />
            </div>
            <button type="submit" disabled="{{isLoading}}" class="w-full bg-blue-600 hover:bg-blue-700 disabled:bg-blue-400 text-white font-semibold py-3 rounded-lg transition duration-200 shadow-lg hover:shadow-xl">
              {{#if isLoading}}Updating...{{else}}Update Password{{/if}}
            </button>
            <div class="text-center mt-6">
              <button type="button" class="show-login text-blue-600 dark:text-blue-400 hover:underline">Back to Login</button>
            </div>
          </form>
        {{/if}}
      </div>
    </div>
  </div>
</template>

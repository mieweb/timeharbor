<template name="authPage">
  <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
    <div class="w-full max-w-md">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">TimeHarbor</h1>
        <p class="text-gray-600">Your personal time tracking assistant</p>
      </div>

      <!-- Error Message Display -->
      {{#if loginError}}
        <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
          {{loginError}}
        </div>
      {{/if}}
      {{#if resetMessage}}
        <div class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
          {{resetMessage}}
        </div>
      {{/if}}

      <!-- Form Container -->
      {{#if showEmailForm}}
        <div class="card bg-white shadow-xl">
          <div class="card-body p-8">
            <!-- Login Form -->
            {{#if showLoginForm}}
              <form id="loginForm" class="space-y-4">
                <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Welcome Back</h2>
                {{> formField id="loginEmail" name="email" type="email" label="Email" placeholder="Enter email address"}}
                {{> formField id="loginPassword" name="password" type="password" label="Password" placeholder="Enter password"}}
                <button type="submit" class="btn btn-primary w-full">Log In</button>
                <div class="text-right mt-2">
                  <button type="button" id="showResetBtn" class="btn btn-link text-blue-600 hover:text-blue-800">
                    Forgot password?
                  </button>
                </div>
                
                <!-- Navigation to signup -->
                <div class="text-center mt-6">
                  <p class="text-gray-600">Don't have an account?</p>
                  <button type="button" id="showSignupBtn" class="btn btn-link text-blue-600 hover:text-blue-800">
                    Create Account
                  </button>
                </div>
              </form>
            {{/if}}

            <!-- Signup Form -->
            {{#if showSignupForm}}
              <form id="signupForm" class="space-y-4">
                <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Create Account</h2>
                <div class="grid grid-cols-2 gap-4">
                  {{> formField id="signupFirstName" name="firstName" type="text" label="First Name" placeholder="Enter first name"}}
                  {{> formField id="signupLastName" name="lastName" type="text" label="Last Name" placeholder="Enter last name"}}
                </div>
                {{> formField id="signupEmail" name="email" type="email" label="Email" placeholder="Enter email address"}}
                {{> formField id="signupPassword" name="password" type="password" label="Password" placeholder="Choose password"}}
                {{> formField id="confirmPassword" name="confirmPassword" type="password" label="Confirm Password" placeholder="Confirm password"}}
                <button type="submit" class="btn btn-primary w-full">Create Account</button>
                
                <!-- Navigation to login -->
                <div class="text-center mt-6">
                  <p class="text-gray-600">Already have an account?</p>
                  <button type="button" id="showLoginBtn" class="btn btn-link text-blue-600 hover:text-blue-800">
                    Log In
                  </button>
                </div>
              </form>
            {{/if}}

            <!-- Reset Password Form -->
            {{#if showResetForm}}
              <form id="resetForm" class="space-y-4">
                <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Reset Password</h2>
                {{> formField id="resetEmail" name="email" type="email" label="Email" placeholder="Enter your email"}}
                {{> formField id="resetTeamCode" name="teamCode" type="text" label="Team Code" placeholder="Enter team code"}}
                {{> formField id="resetNewPassword" name="newPassword" type="password" label="New Password" placeholder="Enter new password"}}
                {{> formField id="resetConfirmPassword" name="confirmPassword" type="password" label="Confirm Password" placeholder="Confirm new password"}}
                <button type="submit" class="btn btn-primary w-full">Update Password</button>
                <div class="text-center mt-6">
                  <button type="button" id="showLoginBtn" class="btn btn-link text-blue-600 hover:text-blue-800">
                    Back to Login
                  </button>
                </div>
              </form>
            {{/if}}
          </div>
        </div>
      {{/if}}
    </div>
  </div>
</template>

<!-- Simple form field -->
<template name="formField">
  <div class="form-control w-full">
    <label for="{{id}}" class="label"><span class="label-text">{{label}}</span></label>
    {{#if emailPattern}}
      <input type="{{type}}" id="{{id}}" name="{{name}}" placeholder="{{placeholder}}"
             class="input input-bordered w-full" required
             pattern="{{emailPattern}}" title="{{emailTitle}}" />
    {{else}}
      <input type="{{type}}" id="{{id}}" name="{{name}}" placeholder="{{placeholder}}"
             class="input input-bordered w-full" required />
    {{/if}}
  </div>
</template>

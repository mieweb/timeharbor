<template name="notificationInbox">
  <div class="max-w-4xl mx-auto p-4 md:p-6 space-y-6 pb-20 md:pb-0">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-sm p-4 md:p-6">
      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-6">
        <h1 class="text-xl md:text-2xl font-bold text-gray-900 dark:text-white">Notifications</h1>
        {{#if hasUnread}}
          <button id="markAllReadBtn" type="button" class="text-sm font-medium text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300">
            Mark all as read
          </button>
        {{/if}}
      </div>

      {{#if hasNotifications}}
        <ul class="space-y-2" role="list">
          {{#each notifications}}
            <li>
              <button type="button" class="notification-item w-full text-left p-3 md:p-4 rounded-xl border transition-colors {{#if read}}bg-gray-50 dark:bg-gray-700/30 border-gray-100 dark:border-gray-700{{else}}bg-blue-50/50 dark:bg-blue-900/10 border-blue-100 dark:border-blue-900/30{{/if}} hover:bg-gray-100 dark:hover:bg-gray-700/50" data-notification-id="{{_id}}" data-read="{{read}}">
                <div class="flex items-start gap-3">
                  <div class="shrink-0 mt-0.5 p-2 rounded-full {{#if isClockIn}}bg-green-100 dark:bg-green-900/30 text-green-600 dark:text-green-400{{else}}bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400{{/if}}">
                    {{#if isClockIn}}
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    {{else}}
                      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m5 0v-6a2 2 0 00-2-2H7a2 2 0 00-2 2v6a2 2 0 002 2h5.5" /></svg>
                    {{/if}}
                  </div>
                  <div class="min-w-0 flex-1">
                    <p class="font-semibold text-gray-900 dark:text-white text-sm md:text-base">{{title}}</p>
                    <p class="text-gray-600 dark:text-gray-400 text-sm mt-0.5">{{body}}</p>
                    <p class="text-xs text-gray-500 dark:text-gray-500 mt-2">{{timeAgo createdAt}}</p>
                  </div>
                  {{#unless read}}
                    <span class="shrink-0 w-2 h-2 rounded-full bg-blue-500 mt-2" aria-hidden="true"></span>
                  {{/unless}}
                </div>
              </button>
            </li>
          {{/each}}
        </ul>
      {{else}}
        <div class="text-center py-12">
          <div class="text-4xl mb-4">ðŸ””</div>
          <p class="text-gray-500 dark:text-gray-400">No notifications yet</p>
          <p class="text-sm text-gray-400 dark:text-gray-500 mt-1">When your team members clock in or out, youâ€™ll see them here.</p>
        </div>
      {{/if}}
    </div>
  </div>
</template>

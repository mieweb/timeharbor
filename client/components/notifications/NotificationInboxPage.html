<template name="notificationInbox">
  <div class="max-w-4xl mx-auto p-4 md:p-6 space-y-4 pb-20 md:pb-0">

    <!-- Action bar -->
    <div class="flex items-center justify-between border-b border-gray-200 dark:border-gray-700 pb-3">
      {{#if selectMode}}
        <div class="flex items-center gap-3">
          <button id="notificationCancelSelectBtn" type="button" class="p-1 text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-200" aria-label="Exit selection mode">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
          </button>
          <span class="text-sm font-medium text-gray-700 dark:text-gray-300">{{selectedCount}} selected</span>
        </div>
        <div class="flex items-center gap-2">
          {{#if allSelected}}
            <button id="notificationDeselectAllBtn" type="button" class="px-3 py-1.5 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm font-medium border border-gray-200 dark:border-gray-600">
              Deselect
            </button>
          {{else}}
            <button id="notificationSelectAllBtn" type="button" class="px-3 py-1.5 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm font-medium border border-gray-200 dark:border-gray-600">
              Select All
            </button>
          {{/if}}
          {{#if hasSelected}}
            <button id="notificationDeleteBtn" type="button" class="p-2 rounded-lg bg-red-500 text-white hover:bg-red-600 transition-colors" aria-label="Delete selected notifications">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
            </button>
          {{/if}}
        </div>
      {{else}}
        <div class="flex items-center gap-2">
          {{#if hasUnread}}
            <button id="markAllReadBtn" type="button" class="flex items-center gap-1.5 px-3 py-1.5 rounded-full bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 text-sm font-medium border border-blue-200 dark:border-blue-800">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
              Mark all read
            </button>
          {{/if}}
          <button id="notificationSelectBtn" type="button" class="px-3 py-1.5 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 text-sm font-medium border border-gray-200 dark:border-gray-600">
            Select
          </button>
        </div>
        <div></div>
      {{/if}}
    </div>

    <!-- Notification list -->
    {{#if hasNotifications}}
      <ul class="divide-y divide-gray-100 dark:divide-gray-700/50" role="list">
        {{#each notifications}}
          <li>
            <div class="notification-item-wrapper flex items-center gap-3 py-3.5 px-1 {{#unless selectMode}}cursor-pointer{{/unless}}" data-notification-id="{{notificationId _id}}" data-read="{{read}}">
              {{#if selectMode}}
                <button type="button" class="notification-checkbox shrink-0 w-7 h-7 rounded-md border-2 flex items-center justify-center transition-all shadow-sm {{#if isSelected}}bg-blue-500 border-blue-500 shadow-blue-200 dark:shadow-blue-900{{else}}border-gray-500 dark:border-gray-400 bg-white dark:bg-gray-800{{/if}}" data-notification-id="{{notificationId _id}}" aria-label="{{#if isSelected}}Deselect{{else}}Select{{/if}}">
                  {{#if isSelected}}
                    <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="3"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" /></svg>
                  {{/if}}
                </button>
              {{/if}}
              <div class="shrink-0 p-2 rounded-full bg-gray-100 dark:bg-gray-700 text-gray-400 dark:text-gray-500">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
              </div>
              <div class="min-w-0 flex-1">
                <p class="font-semibold text-gray-900 dark:text-white text-sm md:text-base leading-tight">{{title}}</p>
                <p class="text-gray-500 dark:text-gray-400 text-sm mt-0.5">{{body}}</p>
              </div>
              <div class="shrink-0 flex items-center gap-2">
                <span class="text-xs text-gray-400 dark:text-gray-500 whitespace-nowrap">{{timeAgo createdAt}}</span>
                {{#unless read}}
                  <span class="w-2.5 h-2.5 rounded-full bg-blue-500 shrink-0" aria-label="Unread"></span>
                {{/unless}}
              </div>
            </div>
          </li>
        {{/each}}
      </ul>
    {{else}}
      <div class="text-center py-16">
        <div class="text-4xl mb-4">ðŸ””</div>
        <p class="text-gray-500 dark:text-gray-400">No notifications yet</p>
        <p class="text-sm text-gray-400 dark:text-gray-500 mt-1">When your team members clock in or out, you'll see them here.</p>
      </div>
    {{/if}}

  </div>
</template>

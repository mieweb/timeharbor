<template name="teams">
  
  {{#if selectedTeam}}
    <div class="card bg-base-100 shadow p-6 mb-6">
    <!-- Back button and title on same line -->
    <div class="flex items-center gap-3 mb-4">
      <button id="backToTeams" class="btn btn-circle btn-primary">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <h3 class="text-xl font-semibold">Projects & Teams</h3>
    </div>
      <h4 class="text-lg font-bold mb-2">{{selectedTeam.name}}</h4>
      <div class="flex items-center gap-2 mb-4">
        <span class="badge bg-primary text-primary-content p-5 text-sm font-large">Join Code: {{selectedTeam.code}}</span>
      <button id="copyTeamCode" class="btn btn-square btn-outline btn-neutral">
      Copy
      </button>
      </div>
      {{#if showYCardEditor}}
        <div class="mb-6">
          <!-- yCard Editor Header -->
          <div class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-4 py-3 flex items-center justify-between rounded-t-lg">
            <h3 class="text-lg font-semibold">yCard Editor</h3>
            <div class="flex gap-2">
              <button id="saveYCardChanges" class="btn btn-sm bg-green-500 hover:bg-green-600 text-white border-none">Save Changes</button>
              <button id="validateYAML" class="btn btn-sm bg-blue-500 hover:bg-blue-600 text-white border-none">Validate YAML</button>
              <button id="formatCode" class="btn btn-sm bg-purple-500 hover:bg-purple-600 text-white border-none">Format Code</button>
              <button id="resetEditor" class="btn btn-sm bg-red-500 hover:bg-red-600 text-white border-none">Reset</button>
              <button id="closeYCardEditor" class="btn btn-sm btn-ghost text-white hover:bg-white hover:bg-opacity-20">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
              </button>
            </div>
          </div>
          
          <!-- Status Bar -->
          <div class="bg-gray-800 text-white px-4 py-2 text-xs flex items-center justify-between">
            <div id="editorStatus" class="text-gray-300">Ready</div>
            <div id="userLookupStatus" class="text-gray-300"></div>
          </div>
          
          <!-- Editor Content -->
          <div class="bg-gray-900 text-green-400 p-4 font-mono text-sm rounded-b-lg relative" style="height: 400px;">
            <textarea 
              id="ycardEditor" 
              class="w-full h-full bg-transparent text-green-400 font-mono text-sm border-none outline-none resize-none" 
              placeholder="# Start typing to create yCard entries..."
              spellcheck="false">{{ycardContent}}</textarea>
            
            <!-- Autocomplete dropdown -->
            {{#if showUserSuggestions}}
            <div id="userSuggestions" class="absolute bg-gray-800 border border-gray-600 rounded shadow-lg z-10 max-h-40 overflow-y-auto" style="top: {{suggestionTop}}px; left: {{suggestionLeft}}px; min-width: 200px;">
              {{#each userSuggestions}}
                <div class="user-suggestion px-3 py-2 hover:bg-gray-700 cursor-pointer text-white text-sm border-b border-gray-700 last:border-b-0" data-user-id="{{_id}}">
                  <div class="font-semibold">{{username}}</div>
                  <div class="text-xs text-gray-400">{{profile.email}}</div>
                </div>
              {{/each}}
              {{#unless userSuggestions.length}}
                <div class="px-3 py-2 text-gray-400 text-sm">
                  No users found. 
                  <button id="createNewUser" class="text-blue-400 hover:underline ml-1">Create new user?</button>
                </div>
              {{/unless}}
            </div>
            {{/if}}
          </div>
        </div>
      {{/if}}

      <!-- Collaborators Section -->
      <div class="mb-6">
        <!-- Header with blue background -->
        <div class="bg-primary text-primary-content p-[5px] rounded-t-lg flex items-center justify-between">
          <h5 class="text-lg font-semibold">Collaborators</h5>
          <div class="flex gap-2">
            <!-- Add collaborator button -->
            <button class="btn btn-circle btn-sm bg-primary-content text-primary hover:bg-base-200">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
            </button>
            <!-- Code editor button -->
            <button id="toggleYCardEditor" class="btn btn-circle btn-sm bg-primary-content text-primary hover:bg-base-200">
              <span class="text-sm font-mono">&lt;/&gt;</span>
            </button>
          </div>
        </div>
        
        <!-- Cards container -->
        <div class="bg-base-100 rounded-b-lg p-4 border border-t-0">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            {{#each selectedTeam.members}}
              <div class="card bg-base-100 border border-base-300 p-4 rounded-lg">
                <div class="mb-3 flex items-start justify-between">
                  <div>
                    <h6 class="text-lg font-semibold text-base-content">
                      {{#if this.vCardData}}
                        {{this.firstName}} {{this.lastName}}
                      {{else}}
                        {{this.username}}
                      {{/if}}
                    </h6>
                    <p class="text-sm italic text-gray-500">{{this.title}}</p>
                  </div>
                  {{#if this.vCardData}}
                    <!-- <span class="badge badge-success badge-xs">vCard âœ“</span> -->
                  {{/if}}
                </div>
                
                <div class="space-y-2 mb-4">
                  <div>
                    <span class="text-sm font-medium text-gray-600">Org:</span>
                    <span class="text-sm text-base-content ml-2">
                      {{#if this.vCardData.org}}
                        {{#with this.vCardData.org}}{{this.[0]}}{{/with}}
                      {{else}}
                        {{this.organization}}
                      {{/if}}
                    </span>
                  </div>
                  
                  <div>
                    <span class="text-sm font-medium text-gray-600">Email:</span>
                    <span class="text-sm text-base-content ml-2">
                      {{#if this.vCardData.email}}
                        {{#with this.vCardData.email}}{{this.[0].value}}{{/with}}
                      {{else}}
                        {{this.email}}
                      {{/if}}
                    </span>
                  </div>
                  
                  {{#if this.phone}}
                    {{#if this.phone.length}}
                    <div>
                      <span class="text-sm font-medium text-gray-600">Phone:</span>
                      {{#each this.phone}}
                        <div class="text-sm text-base-content ml-2">
                          {{this.number}} <span class="text-xs text-gray-500">({{this.type}})</span>
                        </div>
                      {{/each}}
                    </div>
                    {{/if}}
                  {{/if}}
                  
                  {{#if this.address}}
                    {{#if this.address.street}}
                    <div>
                      <span class="text-sm font-medium text-gray-600">Address:</span>
                      <div class="text-sm text-base-content ml-2">
                        {{this.address.street}}<br>
                        {{this.address.city}}, {{this.address.state}} {{this.address.postal_code}}<br>
                        {{this.address.country}}
                      </div>
                    </div>
                    {{/if}}
                  {{/if}}
                </div>
                
                {{#if this.vCardData}}
                <div class="pt-2 border-t border-base-300">
                  <button 
                    class="btn btn-xs btn-outline download-vcard-btn" 
                    data-user-id="{{this.id}}">
                    Download vCard
                  </button>
                </div>
                {{/if}}
              </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  {{else}}
    <div class="flex gap-4 mb-4">
      <button id="showCreateTeamForm" class="btn bg-primary hover:bg-primary-focus text-primary-content">Create Project</button>
      <button id="showJoinTeamForm" class="btn bg-gray-700 text-white hover:bg-opacity-90">Join Project</button>
    </div>
    {{#if showCreateTeam}}
      <form id="createTeamForm" class="card bg-base-100 shadow p-4 mb-4 flex flex-col gap-2">
        <input type="text" name="teamName" placeholder="Project Name" class="input input-bordered" required />
        <div class="flex gap-2">
          <button type="submit" class="btn btn-primary">Create Project</button>
          <button type="button" id="cancelCreateTeam" class="btn btn-outline">Cancel</button>
        </div>
      </form>
    {{/if}}
    {{#if showJoinTeam}}
      <form id="joinTeamForm" class="card bg-base-100 shadow p-4 mb-4 flex flex-col gap-2">
        <input type="text" name="teamCode" placeholder="Enter Project Code" class="input input-bordered" required />
        <div class="flex gap-2">
          <button type="submit" class="btn bg-gray-700 text-white hover:bg-opacity-90">Join Project</button>
          <button type="button" id="cancelJoinTeam" class="btn btn-outline btn-neutral">Cancel</button>
        </div>
      </form>
    {{/if}}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      {{#each userTeams}}
        <div class="card bg-base-100 shadow p-4">
          <a href="#" class="link team-link text-lg font-semibold" data-id="{{_id}}">{{name}}</a>
        </div>
      {{/each}}
    </div>
  {{/if}}
</template>

<template name="myTemplate">
   <div class="container">
     
     <div id="react-container"></div>
   </div>
</template>


<template name="teams">

  {{#if showEditor}}
    {{> myTemplate}}
  {{/if}}
       
  {{#if selectedTeam}}

    <div class="card bg-base-100 shadow p-6 mb-6">
    <!-- Back button and title on same line -->
    <div class="flex items-center gap-3 mb-4">
      <button id="backToTeams" class="btn btn-circle btn-primary">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
      </button>
      <h3 class="text-xl font-semibold">Projects & Teams</h3>
    </div>
      <h4 class="text-lg font-bold mb-2">{{selectedTeam.name}}</h4>
      <div class="flex items-center gap-2 mb-4">
        <span class="badge bg-primary text-primary-content p-5 text-sm font-large">Join Code: {{selectedTeam.code}}</span>
      <button id="copyTeamCode" class="btn btn-square btn-outline btn-neutral">
      Copy
      </button>
      </div>

      <!-- Collaborators Section -->
      <div class="mb-6">
        <!-- Header with blue background -->
        <div class="bg-primary text-primary-content p-[5px] rounded-t-lg flex items-center justify-between">
          <h5 class="text-lg font-semibold">Collaborators</h5>
          <div class="flex gap-2">
            <!-- Add collaborator button -->
            <button id="showAddCollaboratorModal" class="btn btn-circle btn-sm bg-primary-content text-primary hover:bg-base-200">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
              </svg>
            </button>
            <!-- Code editor button -->
            <button id="toggleYCardEditor" class="btn btn-circle btn-sm bg-primary-content text-primary hover:bg-base-200">
              <span class="text-sm font-mono">&lt;/&gt;</span>
                 
                 
        
            </button>
          </div>
        </div>
        
        <!-- Cards container -->
        <div class="bg-base-100 rounded-b-lg p-4 border border-t-0">
          <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
            {{#each selectedTeam.members}}
              <div class="card bg-base-100 border border-base-300 p-4 rounded-lg">
                <div class="mb-3 flex items-start justify-between">
                  <div>
                    <h6 class="text-lg font-semibold text-base-content">
                      {{#if this.vCardData}}
                        {{this.firstName}} {{this.lastName}}
                      {{else}}
                        {{this.username}}
                      {{/if}}
                    </h6>
                    <p class="text-sm italic text-gray-500">{{this.title}}</p>
                  </div>
                </div>
                
                <div class="space-y-2 mb-4">
                  <div>
                    <span class="text-sm font-medium text-gray-600">Org:</span>
                    <span class="text-sm text-base-content ml-2">
                      {{#if this.vCardData.org}}
                        {{#with this.vCardData.org}}{{this.[0]}}{{/with}}
                      {{else}}
                        {{this.organization}}
                      {{/if}}
                    </span>
                  </div>
                  
                  <div>
                    <span class="text-sm font-medium text-gray-600">Email:</span>
                    <span class="text-sm text-base-content ml-2">
                      {{#if this.vCardData.email}}
                        {{#with this.vCardData.email}}{{this.[0].value}}{{/with}}
                      {{else}}
                        {{this.email}}
                      {{/if}}
                    </span>
                  </div>
                  
                  {{#if this.phone}}
                    {{#if this.phone.length}}
                    <div>
                      <span class="text-sm font-medium text-gray-600">Phone:</span>
                      {{#each this.phone}}
                        <div class="text-sm text-base-content ml-2">
                          {{this.number}} <span class="text-xs text-gray-500">({{this.type}})</span>
                        </div>
                      {{/each}}
                    </div>
                    {{/if}}
                  {{/if}}
                  
                  {{#if this.address}}
                    {{#if this.address.street}}
                    <div>
                      <span class="text-sm font-medium text-gray-600">Address:</span>
                      <div class="text-sm text-base-content ml-2">
                        {{this.address.street}}<br>
                        {{this.address.city}}, {{this.address.state}} {{this.address.postal_code}}<br>
                        {{this.address.country}}
                      </div>
                    </div>
                    {{/if}}
                  {{/if}}
                </div>
                
                {{#if this.vCardData}}
                <div class="grid grid-cols-5 gap-4 pt-2 border-t border-base-300">
                  <div class="col-span-5 flex items-center gap-2">
                    <button 
                      class="btn btn-xs btn-outline download-vcard-btn" 
                      data-user-id="{{this.id}}">
                      Download vCard
                    </button>
                    <button 
                      class="btn btn-xs btn-outline edit-vcard-btn" 
                      data-user-id="{{this.id}}">
                      Edit
                    </button>
                  </div>
                </div>
                {{/if}}
              </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  {{else}}
    <div class="flex gap-4 mb-4">
      <button id="showCreateTeamForm" class="btn bg-primary hover:bg-primary-focus text-primary-content">Create Project</button>
      <button id="showJoinTeamForm" class="btn bg-gray-700 text-white hover:bg-opacity-90">Join Project</button>
    </div>
    {{#if showCreateTeam}}
      <form id="createTeamForm" class="card bg-base-100 shadow p-4 mb-4 flex flex-col gap-2">
        <input type="text" name="teamName" placeholder="Project Name" class="input input-bordered" required />
        <div class="flex gap-2">
          <button type="submit" class="btn btn-primary">Create Project</button>
          <button type="button" id="cancelCreateTeam" class="btn btn-outline">Cancel</button>
        </div>
      </form>
    {{/if}}
    {{#if showJoinTeam}}
      <form id="joinTeamForm" class="card bg-base-100 shadow p-4 mb-4 flex flex-col gap-2">
        <input type="text" name="teamCode" placeholder="Enter Project Code" class="input input-bordered" required />
        <div class="flex gap-2">
          <button type="submit" class="btn bg-gray-700 text-white hover:bg-opacity-90">Join Project</button>
          <button type="button" id="cancelJoinTeam" class="btn btn-outline btn-neutral">Cancel</button>
        </div>
      </form>
    {{/if}}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      {{#each userTeams}}
        <div class="card bg-base-100 shadow p-4">
          <a href="#" class="link team-link text-lg font-semibold" data-id="{{_id}}">{{name}}</a>
        </div>
      {{/each}}
    </div>
  {{/if}}

 

  <!-- Add Collaborator Modal -->
  <input type="checkbox" id="addCollaboratorModal" class="modal-toggle" />
  <div class="modal">
    <div class="modal-box max-w-2xl">
      <!-- Header -->
      <div class=" bg-[var(--color-primary)] text-white px-4 py-3 flex items-center justify-between rounded-t-lg -mx-6 -mt-6 mb-4">
        <h3 class="text-lg font-semibold">Add New Collaborator</h3>
        <button id="closeAddCollaboratorModal" class="btn btn-sm btn-ghost text-white hover:bg-white hover:bg-opacity-20">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>

      <!-- Form -->
      <form id="addCollaboratorForm" class="space-y-4">
        <!-- Name Fields -->
        <div class="grid grid-cols-2 gap-4">
          <div class="form-control">
            <label class="label">
              <span class="label-text font-semibold">First Name <span class="text-red-500">*</span></span>
            </label>
            <input type="text" name="firstName" placeholder="John" class="input input-bordered" required />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text font-semibold">Last Name <span class="text-red-500">*</span></span>
            </label>
            <input type="text" name="lastName" placeholder="Doe" class="input input-bordered" required />
          </div>
        </div>

        <!-- Title -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Title</span>
          </label>
          <input type="text" name="title" placeholder="Software Engineer" class="input input-bordered" />
        </div>

        <!-- Organization -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Organization</span>
          </label>
          <input type="text" name="organization" placeholder="TimeHarbor" class="input input-bordered" />
        </div>

        <!-- Email -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Email <span class="text-red-500">*</span></span>
          </label>
          <input type="email" name="email" placeholder="john.doe@example.com" class="input input-bordered" required />
        </div>

        <!-- Phone -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Phone</span>
          </label>
          <div class="grid grid-cols-3 gap-2">
            <input type="text" name="phoneNumber" placeholder="+1-555-0123" class="input input-bordered col-span-2" />
            <select name="phoneType" class="select select-bordered">
              <option value="work">Work</option>
              <option value="home">Home</option>
              <option value="mobile">Mobile</option>
            </select>
          </div>
        </div>

        <!-- Address -->
        <div class="form-control">
          <label class="label">
            <span class="label-text font-semibold">Address</span>
          </label>
          <div class="space-y-2">
            <input type="text" name="street" placeholder="Street Address" class="input input-bordered w-full" />
            <div class="grid grid-cols-2 gap-2">
              <input type="text" name="city" placeholder="City" class="input input-bordered" />
              <input type="text" name="state" placeholder="State" class="input input-bordered" />
            </div>
            <div class="grid grid-cols-2 gap-2">
              <input type="text" name="postalCode" placeholder="Postal Code" class="input input-bordered" />
              <input type="text" name="country" placeholder="Country" class="input input-bordered" value="USA" />
            </div>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-2 justify-end pt-4">
          <label for="addCollaboratorModal" class="btn btn-outline">Cancel</label>
          <button type="submit" class="btn btn-primary" id="addCollaboratorButton">Add Collaborator</button>
        </div>
      </form>
    </div>
    <label class="modal-backdrop" for="addCollaboratorModal"></label>
  </div>
</template>

<template name="codemirrorEditor">
  <!-- CodeMirror Editor Modal -->
  <input type="checkbox" id="codemirrorEditorModal" class="modal-toggle" />
  <div class="modal">
    <div class="modal-box w-11/12 max-w-7xl h-[90vh] p-0 flex flex-col">
      
      <!-- Header with Toolbar -->
      <div class="bg-gradient-to-r from-purple-600 to-blue-600 text-white px-4 py-2 rounded-t-lg flex-shrink-0">
        <div class="flex items-center justify-between gap-3">
          <h3 class="text-lg font-semibold whitespace-nowrap">yCard YAML Editor</h3>


      <!-- Toolbar Buttons - Single Line -->
          <div class="flex items-center gap-1.5 flex-1 justify-end">
            <!-- Theme Toggle -->
            <button id="btnThemeToggle" class="btn btn-xs bg-slate-700 hover:bg-slate-800 text-white border-none gap-1 px-2" title="Toggle Light/Dark Mode">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
              </svg>
              <span class="text-xs" id="themeButtonText">Dark</span>
            </button>
         </div> 
          <!-- Toolbar Buttons - Single Line -->
          <div class="flex items-center gap-1.5 flex-1 justify-end">
            <!-- Undo -->
            <button id="btnUndo" class="btn btn-xs bg-orange-500 hover:bg-orange-600 text-white border-none gap-1 px-2" title="Undo (Ctrl+Z)">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6"></path>
              </svg>
              <span class="text-xs">Undo</span>
            </button>
            
            <!-- Redo -->
            <button id="btnRedo" class="btn btn-xs bg-yellow-500 hover:bg-yellow-600 text-white border-none gap-1 px-2" title="Redo (Ctrl+Y)">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 10h-10a8 8 0 00-8 8v2M21 10l-6 6m6-6l-6-6"></path>
              </svg>
              <span class="text-xs">Redo</span>
            </button>
            
            <div class="w-px h-6 bg-white bg-opacity-30 mx-1"></div>
            
            <!-- Validate YAML -->
            <button id="btnValidate" class="btn btn-xs bg-green-500 hover:bg-green-600 text-white border-none gap-1 px-2">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span class="text-xs">Validate</span>
            </button>
            
            <!-- Save -->
            <button id="btnSave" class="btn btn-xs bg-cyan-500 hover:bg-cyan-600 text-white border-none gap-1 px-2">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
              </svg>
              <span class="text-xs">Save</span>
            </button>
            
            <div class="w-px h-6 bg-white bg-opacity-30 mx-1"></div>
            
            <!-- History -->
            <button id="btnHistory" class="btn btn-xs bg-indigo-500 hover:bg-indigo-600 text-white border-none gap-1 px-2">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <span class="text-xs">History</span>
            </button>
            
            <!-- Logs -->
            <button id="btnLogs" class="btn btn-xs bg-purple-500 hover:bg-purple-600 text-white border-none gap-1 px-2">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
              </svg>
              <span class="text-xs">Logs</span>
            </button>
            
            <!-- Diff -->
            <button id="btnDiff" class="btn btn-xs bg-pink-500 hover:bg-pink-600 text-white border-none gap-1 px-2">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
              </svg>
              <span class="text-xs">Diff</span>
            </button>
            
            <div class="w-px h-6 bg-white bg-opacity-30 mx-1"></div>
            
            <!-- Reset -->
            <button id="btnReset" class="btn btn-xs bg-red-500 hover:bg-red-600 text-white border-none gap-1 px-2">
              <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
              </svg>
              <span class="text-xs">Reset</span>
            </button>
          </div>
          
          <button id="closeCodemirrorEditor" class="btn btn-sm btn-circle btn-ghost text-white hover:bg-white hover:bg-opacity-20 flex-shrink-0">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Main Content Area -->
      <div class="flex flex-1 overflow-hidden">
        
        <!-- CodeMirror Editor Container -->
        <div class="flex-1 relative">
          <div id="codemirrorContainer" class="h-full w-full"></div>
        </div>
        
        <!-- History Side Panel (Initially Hidden) -->
        <div id="historyPanel" class="w-80 bg-base-200 border-l border-base-300 overflow-y-auto hidden flex-col">
          <div class="p-4 border-b border-base-300 flex items-center justify-between sticky top-0 bg-base-200 z-10">
            <h4 class="font-semibold text-lg">Edit History</h4>
            <button id="closeHistoryPanel" class="btn btn-sm btn-circle btn-ghost">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <div id="historyContent" class="p-4">
            <!-- History items will be populated here -->
            <div class="text-sm text-gray-500 italic">No history yet</div>
          </div>
        </div>
        
        <!-- Logs Side Panel (Initially Hidden) -->
        <div id="logsPanel" class="w-80 bg-base-200 border-l border-base-300 overflow-y-auto hidden flex-col">
          <div class="p-4 border-b border-base-300 flex items-center justify-between sticky top-0 bg-base-200 z-10">
            <h4 class="font-semibold text-lg">Editor Logs</h4>
            <button id="closeLogsPanel" class="btn btn-sm btn-circle btn-ghost">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
              </svg>
            </button>
          </div>
          <div id="logsContent" class="p-4 font-mono text-xs">
            <!-- Log entries will be populated here -->
            <div class="text-sm text-gray-500 italic">No logs yet</div>
          </div>
        </div>
        
      </div>

    </div>
    <label class="modal-backdrop" for="codemirrorEditorModal"></label>
  </div>
</template>
